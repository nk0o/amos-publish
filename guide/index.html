  <script>
    $(window).on('load', function () {
      var sessionCureent = sessionStorage.getItem('currentPage');
      if (!sessionCureent) {
        $('.iframe').attr('src', 'guide_start.html');
      } else if (sessionCureent == 'guide_start.html') {
        $('.iframe').attr('src', 'guide_start.html');
      }
    });

    $(document).ready(function () {
      var currentPage;
      $('h1').click(function () {
        sessionStorage.setItem('currentPage', $(this).find('a').attr('href'));
      });
      $('.pubGuide_list .depth1 a').click(function () {
        $('.depth2_list li').siblings().removeClass('active');
        sessionStorage.setItem('currentPage', $(this).attr('href'));
      });

      $('.depth2_list li').click(function () {
        $('.depth2_list li').siblings().removeClass('active');
        $(this).addClass('active')
        sessionStorage.setItem('currentPage', $(this).find('a').attr('href'));
      });

      var reloadPage = sessionStorage.getItem('currentPage');
      $('.iframe').attr('src', reloadPage);
      $('[href="' + reloadPage + '"]').parents('li').addClass('active');
    })
  </script>
