<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../resources/js/pub/include.js"></script>
  <script>include.scripts();</script>
  <script>include.style();</script>
  <title>AppBar</title>
  <style>
    .guide_contnets{padding: 20px;background-color: #eee;}
    .guide_contnets h1{font-weight: 700; font-size: 20px; margin: 16px 0;}

    /* .guide_contnets h2{font-weight: 700; font-size: 16px; margin: 16px 0;} */
  </style>
</head>

<body>
   <div id="container">
      <!-- contnets -->
      <div class="guide_contnets">

        <h1>AppBar - Main</h1>
        <header class="appbar">
          <div class="inner">
            <a href="#" class="logo"><img src="../resources/images/logo.svg" alt="아모스프로페셔널 메인"></a>
            <div class="btn_toggle txt_in_toggle">
              <input type="checkbox"/>
              <label>
                <span>뉴플랫폼</span>
                <span>AMOS TV</span>
              </label>
            </div>
            <div class="appbar_util">
              <button class="ico_search ico_24"><div class="hide">검색</div></button>
              <button class="ico_cart ico_24"><div class="hide">장바구니</div><span class="badge_round bg_primary">8</span></button>
            </div>
          </div>
        </header>
        <br>
        <header class="appbar">
          <div class="inner">
            <a href="#" class="logo"><img src="../resources/images/logo.svg" alt="아모스프로페셔널 메인"></a>
            <div class="btn_toggle txt_in_toggle">
              <input type="checkbox" checked/>
              <label>
                <span>뉴플랫폼</span>
                <span>AMOS TV</span>
              </label>
            </div>
            <div class="appbar_util">
              <button class="ico_search ico_24"><div class="hide">검색</div></button>
              <button class="ico_cart ico_24"><div class="hide">장바구니</div><span class="badge_round bg_primary">20</span></button>
            </div>
          </div>
        </header>

        <h1>AppBar - Usage</h1>
        <header class="appbar">
          <div class="inner">
            <button class="appbar_back ico_btn_back ico_24"><span class="hide">뒤로가기</span></button>
            <h2 class="appbar_tit">살롱 서포트</h2>
            <div class="appbar_util">
              <button class="ico_search ico_24"><span class="hide">검색</span></button>
              <button class="ico_cart ico_24"><span class="hide">장바구니</span><span class="badge_round bg_primary">20</span></button>
            </div>
          </div>
        </header>

        <br>

        <header class="appbar">
          <div class="inner">
            <button class="appbar_back ico_btn_back ico_24"><span class="hide">뒤로가기</span></button>
            <h2 class="appbar_tit">살롱 서포트</h2>
            <button class="appbar_close ico_close ico_24"><span class="hide">닫기</span></button>
          </div>
        </header>

        <br>

        <header class="appbar">
          <div class="inner">
            <button class="appbar_back ico_btn_back ico_24"><span class="hide">뒤로가기</span></button>
            <h2 class="appbar_tit">살롱 서포트</h2>
          </div>
        </header>

        <h1>AppBar - depth2</h1>

        <header class="appbar">
          <div class="inner">
            <a href="#" class="logo"><img src="../resources/images/logo.svg" alt="아모스프로페셔널 메인"></a>
            <div class="btn_toggle txt_in_toggle">
              <input type="checkbox"/>
              <label>
                <span>뉴플랫폼</span>
                <span>AMOS TV</span>
              </label>
            </div>
            <div class="appbar_util">
              <button class="ico_search ico_24"><div class="hide">검색</div></button>
              <button class="ico_cart ico_24"><div class="hide">장바구니</div><span class="badge_round bg_primary">8</span></button>
            </div>
          </div>
          <!-- //.inner -->
          <div class="tab_menu line_tab is_scroll">
            <ul>
              <li class="current tab_list" data-tab="tab4-1"><button>홈</button></li>
              <li class="tab_list" data-tab="tab4-2"><button>상품구매</button></li>
              <li class="tab_list" data-tab="tab4-3"><button>거래원장</button></li>
              <li class="tab_list" data-tab="tab4-4"><button>정기교육</button></li>
              <li class="tab_list" data-tab="tab4-5"><button>아모스TV</button></li>
              <li class="tab_list" data-tab="tab4-5"><button>이벤트</button></li>
            </ul>
            <div class="tab_bar" style="width: 84px; left: 20px;"></div>
          </div>
        </header>

      </div>
      <!--// contnets -->
  </div>

</html>
