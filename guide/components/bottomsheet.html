<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../resources/js/pub/include.js"></script>
  <script>include.scripts();</script>
  <script>include.style();</script>
  <title>Bottom Sheet</title>
  <style>
    .guide_contnets{padding: 20px;}
    .guide_contnets h1{font-weight: 700; font-size: 20px; margin: 16px 0;}
    .guide_contnets h2{font-weight: 700; font-size: 16px; margin: 16px 0;}
  </style>
</head>

<body>
   <div id="container">
      <!-- contnets -->
      <div class="guide_contnets">

        <h1>Bottom Sheet</h1>
          <h2>셀렉트박스로 Bottom Sheet 열기</h2>
          <div class="select_box" style="width: 375px;">
            <div class="select_box_value" data-btmsheet="btmSheet01"><!-- class="btm_sheet" id="btmSheet01" -->
              <span>Open Bottom Sheet At Mobile</span>
            </div><!-- //.select_box_value -->
            <div class="select_box_list">
              <ul>
                <li><span>Option 1</span></li>
                <li><span>Option 2</span></li>
                <li><span>Option 3</span></li>
                <li><span>Option 4</span></li>
              </ul>
            </div><!-- //.select_box_list -->
          </div><!-- //.select_box -->
        <br>
        <h2>버튼으로 Bottom Sheet 열기 - 개발자도구 모바일화면으로 보기</h2>
        <button class="btn_primary btn_md" data-btmsheet="btmSheet02">Open Bottom Sheet At Mobile</button><!-- class="btm_sheet" id="btmSheet02" -->

      </div>
      <!--// contnets -->
    </div>
    
    <!-- Bottom Sheet -->
      <div class="btm_sheet" id="btmSheet01"><!-- data-btmsheet="btmSheet01" -->
        <div class="btm_sheet_back"></div>
        <div class="inner">
          <div class="btm_sheet_head">
            <p class="tit">통신사 선택</p>
            <button type="button" class="btm_sheet_close ico_close_20"></button>
          </div><!-- //.btm_sheet_head -->
          <div class="btm_sheet_cont check_list">
            <ul class="input_check_list">
              <li>
                <div class="input_radio_wrap without_box">
                  <input type="radio" id="radio-1-1" class="input_radio" name="radio-item-1" checked>
                  <label for="radio-1-1">SKT</label>
                </div>
              </li>
              <li>
                <div class="input_radio_wrap without_box">
                  <input type="radio" id="radio-1-2" class="input_radio" name="radio-item-1">
                  <label for="radio-1-2">KT</label>
                </div>
              </li>
              <li>
                <div class="input_radio_wrap without_box">
                  <input type="radio" id="radio-1-3" class="input_radio" name="radio-item-1">
                  <label for="radio-1-3">LGT U</label>
                </div>
              </li>
              <li>
                <div class="input_radio_wrap without_box">
                  <input type="radio" id="radio-1-4" class="input_radio" name="radio-item-1">
                  <label for="radio-1-4">SKT 알뜰폰</label>
                </div>
              </li>
              <li>
                <div class="input_radio_wrap without_box">
                  <input type="radio" id="radio-1-5" class="input_radio" name="radio-item-1">
                  <label for="radio-1-5">KT 알뜰폰</label>
                </div>
              </li>
              <li>
                <div class="input_radio_wrap without_box">
                  <input type="radio" id="radio-1-6" class="input_radio" name="radio-item-1">
                  <label for="radio-1-6">LG 알뜰폰</label>
                </div>
              </li>
            </ul>
          </div><!-- //.btm_sheet_cont -->
          <!-- <div class="btm_sheet_btns">
            <button type="button" class="btn_bottom btm_sheet_close">확인</button>
          </div> --><!-- //.btm_sheet_btns -->
        </div><!-- //.inner -->
      </div><!-- //.btm_sheet -->
      <div class="btm_sheet" id="btmSheet02"><!-- data-btmsheet="btmSheet02" -->
        <div class="btm_sheet_back"></div>
        <div class="inner">
          <div class="btm_sheet_head">
            <p class="tit">상세 조회</p>
            <button type="button" class="btm_sheet_close ico_close_20"></button>
          </div><!-- //.btm_sheet_head -->
          <div class="btm_sheet_cont">
            <div class="radio_btn_wrap">
              <div class="tit">조회기간</div>
              <div class="input_radio_wrap type_btn">
                <input type="radio" id="radio-1" class="input_radio" name="radio-item-1" checked>
                <label for="radio-1">1개월</label>
              </div>
              <div class="input_radio_wrap type_btn">
                <input type="radio" id="radio-2" class="input_radio" name="radio-item-1">
                <label for="radio-2">3개월</label>
              </div>
              <div class="input_radio_wrap type_btn">
                <input type="radio" id="radio-3" class="input_radio" name="radio-item-1">
                <label for="radio-3">6개월</label>
              </div>
              <div class="input_radio_wrap type_btn">
                <input type="radio" id="radio-4" class="input_radio" name="radio-item-1">
                <label for="radio-4">12개월</label>
              </div>
              <div class="input_radio_wrap type_btn show_picker">
                <input type="radio" id="radio-5" class="input_radio" name="radio-item-1">
                <label for="radio-5">기간 설정</label>
              </div> 
              <div class="input_group is_date hidden">
                <input type="text" data-cal="datepicker" class="input_text btn_modal_open" id="modal01" autocomplete="off">
                <span class="dash">-</span>
                <input type="text" data-cal="datepicker2" class="input_text btn_modal_open" id="modal02" autocomplete="off">
              </div>
            </div><!-- //.radio_btn_wrap -->
            <div class="check_btn_wrap">
              <div class="tit">상품유형</div>
              <div class="input_check_wrap type_btn">
                <input type="checkbox" id="check-1" class="input_check" name="check-item-1" checked>
                <label for="check-1">일반</label>
              </div>
              <div class="input_check_wrap type_btn">
                <input type="checkbox" id="check-2" class="input_check" name="check-item-1">
                <label for="check-2">포인트몰</label>
              </div>
              <div class="input_check_wrap type_btn">
                <input type="checkbox" id="check-3" class="input_check" name="check-item-1">
                <label for="check-3">체험상품</label>
              </div>
            </div><!-- //.check_btn_wrap -->
            <div class="check_btn_wrap">
              <div class="tit">주문상태</div>
              <div class="input_check_wrap type_btn">
                <input type="checkbox" id="check-2-all" class="input_check" name="check-item-2" checked>
                <label for="check-2-all">전체</label>
              </div>
              <div class="input_check_wrap type_btn">
                <input type="checkbox" id="check-2-1" class="input_check" name="check-item-2">
                <label for="check-2-1">주문완료</label>
              </div>
              <div class="input_check_wrap type_btn">
                <input type="checkbox" id="check-2-2" class="input_check" name="check-item-2">
                <label for="check-2-2">상품 준비중</label>
              </div>
              <div class="input_check_wrap type_btn">
                <input type="checkbox" id="check-2-3" class="input_check" name="check-item-2">
                <label for="check-2-3">배송중</label>
              </div>
              <div class="input_check_wrap type_btn">
                <input type="checkbox" id="check-2-4" class="input_check" name="check-item-2">
                <label for="check-2-4">배송완료</label>
              </div>
            </div><!-- //.check_btn_wrap -->
          </div><!-- //.btm_sheet_cont -->
        </div><!-- //.inner -->
      </div><!-- //.btm_sheet -->
    <!-- //Bottom Sheet -->

</body>
</html>
