   <div id="container">

      <div class="guide_contnets">
        <h1>Bottom Sheet</h1>
        <div style="width: 375px;">
          <div class="select_box">
            <div class="select_box_value"><span>Open Bottom Sheet At Mobile</span></div>
            <div class="select_box_list">

        <h1>Bottom Sheet</h1>  
        <div class="btm_sheet show" id="btmSheet02"><!-- id="btmSheet02" -->
          <div class="btm_sheet_back"></div>
          <div class="inner">
            <div class="btm_sheet_head">
              <p class="tit">통신사 선택</p>
              <button type="button" class="btm_sheet_close ico_close"></button>
            </div>
            <div class="btm_sheet_cont">
              <ul class="input_check_list">
                <li>
                  <div class="input_check_wrap without_box">
                    <input type="checkbox" id="check-1-1" class="input_check" name="check-item-1">
                    <label for="check-1-1">SKT</label>
                  </div>
                </li>
                <li>
                  <div class="input_check_wrap without_box">
                    <input type="checkbox" id="check-1-2" class="input_check" name="check-item-1">
                    <label for="check-1-2">KT</label>
                  </div>
                </li>
                <li>
                  <div class="input_check_wrap without_box">
                    <input type="checkbox" id="check-1-3" class="input_check" name="check-item-1">
                    <label for="check-1-3">LGT U</label>
                  </div>
                </li>
                <li>
                  <div class="input_check_wrap without_box">
                    <input type="checkbox" id="check-1-4" class="input_check" name="check-item-1">
                    <label for="check-1-4">SKT 알뜰폰</label>
                  </div>
                </li>
                <li>
                  <div class="input_check_wrap without_box">
                    <input type="checkbox" id="check-1-5" class="input_check" name="check-item-1">
                    <label for="check-1-5">KT 알뜰폰</label>
                  </div>
                </li>
                <li>
                  <div class="input_check_wrap without_box">
                    <input type="checkbox" id="check-1-6" class="input_check" name="check-item-1">
                    <label for="check-1-6">LG 알뜰폰</label>
                  </div>
                </li>
              </ul>
            </div>
            <div class="btm_sheet_btns">
              <button type="button" class="btn_bottom btm_sheet_close">확인</button>
            </div>
          </div>
        </div>

      </div>
      <!--// contnets -->
  </div>



  <script>    
  $(document).ready(function() {
    $('.btn_btm_sheet').on('click', function() {
      if($(this).data('btmsheet') !='btmSheetDate' && $(this).data('btmsheet') !='btmSheetTime'){
        console.log("껍데기")
        $("#"+ $(this).data('btmsheet')).addClass('show');
      }else if($(this).data('btmsheet') =='btmSheetDate' || $(this).data('btmsheet') =='btmSheetTime'){
console.log("기능")
        getPicker($(this).data('btmsheet'), $(this).attr('id'));
      }
    });
    $('.btm_sheet_close').on('click', function() {
     $(this).parents('.btm_sheet').removeClass('show')
    });
  });
  </script>
