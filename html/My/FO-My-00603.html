<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../resources/js/pub/include.js"></script>
  <script>include.scripts();</script>
  <script>include.style();</script>
  <title>살롱정보수정 | 마이페이지 | 아모레뉴플렛폼</title>
</head>
<body>
  <div id="wrap">
    <header>
      <script>include.subAppBarType2();</script>
    </header>    
    <!-- //header -->
    <main id="container" class="page_form">
      <div class="inner">
        <section class="order_accord">
          <!-- 기본정보 -->
          <div class="accord_list">
            <div class="on accord_head">
              <div class="accord_tit">기본정보</div>
              <div class="accord_cont">
                <div class="inner">
                  <div class="input_group">
                    <span class="input_label required">이름</span>
                    <label for="">
                      <input type="text" id="" class="input_text" value="김모스" placeholder="이름" disabled>
                    </label>
                  </div><!-- //.input_group -->
                  <div class="input_group">
                    <span class="input_label required">휴대폰 번호</span>
                    <div class="select_box disabled">
                      <div class="select_box_value" data-btmsheet="btmSheet02">
                        <span>통신사를 선택해 주세요</span>
                      </div><!-- //.select_box_value -->
                      <div class="select_box_list">
                        <ul>
                          <li><span>SKT</span></li>
                          <li><span>KT</span></li>
                          <li><span>LGT U</span></li>
                          <li><span>SKT 알뜰폰</span></li>
                          <li><span>KT 알뜰폰</span></li>
                          <li><span>LG 알뜰폰</span></li>
                        </ul>
                      </div><!-- //.select_box_list -->
                    </div><!-- //.select_box -->
                    <label for="">
                      <input type="text" id="" class="input_text" value="" placeholder="휴대폰번호" disabled>
                      <button class="btn_sm btn_border" style="display: block;">변경하기</button>
                    </label>
                  </div><!-- //.input_group -->
                </div><!-- //.inner -->
              </div><!-- //.accord_cont -->
            </div><!-- //accord_head -->
          </div><!-- //.accord_list -->
          <!-- //기본정보 -->
          <!-- 계정정보 -->
          <div class="accord_list">
            <div class="on accord_head">
              <div class="accord_tit">계정정보</div>
              <div class="accord_cont">
                <div class="inner">
                  <div class="input_group">
                    <span class="input_label">아이디</span>
                    <label for="">
                      <input type="text" id="" class="input_text" value="amos1234" placeholder="아이디" disabled>
                    </label>
                  </div><!-- //.input_group -->
                </div><!-- //.inner -->
              </div><!-- //.accord_cont -->
            </div><!-- //accord_head -->
          </div><!-- //.accord_list -->
          <!-- //계정정보 -->
          <!-- 살롱 정보 -->
          <div class="accord_list">
            <div class="on accord_head">
              <div class="accord_tit">살롱 정보</div>
              <div class="accord_cont">
                <div class="inner">
                  <div class="input_group">
                    <span class="input_label required">살롱명</span>
                    <label for="">
                      <input type="text" id="" class="input_text" value="용산 아모스살롱" placeholder="살롱명을 입력해주세요">
                    </label>
                  </div><!-- //.input_group -->
                  <div class="input_group">
                    <span class="input_label required">사업자 번호</span>
                    <label for="">
                      <input type="text" id="" class="input_text" value="123-45-67890" placeholder="사업자 번호를 입력해주세요">
                    </label>
                  </div><!-- //.input_group -->
                  <div class="input_group">
                    <span class="input_label required">살롱 주소</span>
                    <label for="">
                      <input type="text" id="" class="input_text" value="04386" placeholder="우편번호">
                      <button class="btn_sm btn_border">주소찾기</button>
                    </label>
                    <label for="">
                      <input type="text" id="" class="input_text" value="서울특별시 용산구 한강대로 100" placeholder="상세 주소 입력">
                    </label>
                    <label for="">
                      <input type="text" id="" class="input_text" value="아모레퍼시픽 3층" placeholder="상세 주소 입력">
                    </label>
                  </div><!-- //.input_group -->
                  <div class="input_group input_icon_right">
                    <span class="input_label required">사업자등록증</span>
                    <label for="file-01">
                      <input type="file" id="file-01" class="input_text" value="아모스살롱 사업자 등록증.jpg">
                      <i class="ico_clip ico_24"></i>
                    </label>
                    <ul class="dot_list">
                      <li>첨부파일 용량은 파일당 5MB를 초과하실 수 없습니다.</li>
                      <li>허용가능한 확장자 : JPG, JPEG, GIF, PNG, PDF</li>
                    </ul>
                  </div><!-- //.input_group -->
                </div><!-- //.inner -->
              </div><!-- //.accord_cont -->
            </div><!-- //accord_head -->
          </div><!-- //.accord_list -->
          <!-- //살롱 정보 -->
        </section>
        <div class="btn_group">
          <button class="btn btn_lg btn_primary">다음</button>
        </div><!-- //.btn_group -->
      </div>
    </main>
    <!-- //#container --> 
  </div><!-- //#wrap.page_form -->

    
  <!--------------- 퍼블화면에만 쓰이는 script --------------->
  <script>
    $(document).ready(function(){
      $(".appbar_tit").html("살롱정보 수정")
    })
  </script>
  <!--------------- 퍼블화면에만 쓰이는 script --------------->
</body>
</html>
