<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../resources/js/pub/include.js"></script>
  <script>include.scripts();</script>
  <script>include.style();</script>
  <title>혜택관리 | 아모레뉴플렛폼</title>
</head>
<body>
  <div id="wrap" class="page_my_cupon">
    <header>
      <script>include.subAppBarType1();</script>
    </header>    
    <!-- //header -->
    <main id="container">
      <section>
        <div class="inner">
          <div class="cupon_top">
            <div class="member_grade">
              김모스님은<br>
              <span class="grade">무소속 등급</span> 고객입니다. 
            </div>
            <p class="info_txt"><i class="ico_point_circle primary ico_20"></i> 포인트로 다양한 혜택을 받아가세요.</p>
          </div>
        </div>
      </section>
      <section>
        <div class="inner">
          <!-- 탭 메뉴 -->
          <div class="tab_menu line_tab">
            <ul>
              <li class="current tab_list" data-tab="tab2-1"><button>전체 내역</button></li>
              <li class="tab_list" data-tab="tab2-2"><button>소멸 예정</button></li>
            </ul>
            <div class="tab_bar"></div>
          </div>
          <!-- 탭 내용 -->
          <div class="tab_cont">
            <div id="tab2-1" class="tab_cont_item current">
              <div class=" ">
                <div class="input_group width_btn">
                  <div class="select_box">
                    <div class="select_box_value"><span>최근 1개월</span></div>
                    <div class="select_box_list">
                      <ul>
                        <li><span>최근 1개월</span></li>
                        <li><span>최근 3개월</span></li>
                        <li><span>최근 6개월</span></li>
                        <li><span>기간설정</span></li>
                      </ul>
                    </div>
                  </div>
                  <button class="btn_md btn_primary"><i class="ico_cal white ico_16"></i> 상세조회</button>
                </div>
              </div>
            </div>
            <div id="tab2-2" class="tab_cont_item">
              <div class="cupon_list">
                <div class="cupon_box end">
                  <div class="cont">
                    <span class="badge bg_primary">무료증정</span>
                    <strong class="tit">잇츠글로우 무료 증정</strong>
                    <p class="txt">잇츠글로우 내츄럴브라운 7종중 1개 무료 증정</p>
                    <span class="date">2024.06.25  00:00:00 ~ 2024.07.31  23:59:59</span>
                  </div>
                  <div class="bottom">
                    <em>사용완료</em>
                    <span>(2024.07.01)</span>
                  </div>
                </div>
                <div class="cupon_box end">
                  <div class="cont">
                    <span class="badge bg_primary">포인트 증정</span>
                    <strong class="tit">10,000P</strong>
                    <p class="txt">AMC 대상 살롱에게 포인트 증정</p>
                    <span class="date">2024.06.25  00:00:00 ~ 2024.07.31  23:59:59</span>
                  </div>
                  <div class="bottom">
                    <em>사용완료</em>
                    <span>(2024.07.01)</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- //#container -->
  </div>
</body>
</html>
