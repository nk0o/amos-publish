<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../resources/js/pub/include.js"></script>
  <script>include.scripts();</script>
  <script>include.style();</script>
  <title>휴대전화번호변경 | 마이페이지 | 아모레뉴플렛폼</title>
</head>
<body>
  <div id="wrap">
    <header>
      <script>include.subAppBarType2();</script>
    </header>    
    <!-- //header -->
    <main id="container" class="page_form">
      <div class="inner">
        <section class="user_modify_box">
          <div class="inner">
            <div class="tit">인증 받으실 휴대전화 번호를 입력해 주세요.</div>
            <!-- 20240827 수정 -->
            <div class="input_group">
              <span class="input_label required">휴대폰 번호</span>
              <div class="select_box">
                <div class="select_box_value" data-btmsheet="btmSheet02">
                  <span>통신사를 선택해 주세요</span>
                </div><!-- //.select_box_value -->
                <div class="select_box_list">
                  <ul>
                    <li><span>SKT</span></li>
                    <li><span>KT</span></li>
                    <li><span>LGT U</span></li>
                    <li><span>SKT 알뜰폰</span></li>
                    <li><span>KT 알뜰폰</span></li>
                    <li><span>LG 알뜰폰</span></li>
                  </ul>
                </div><!-- //.select_box_list -->
              </div><!-- //.select_box -->
              <label for="">
                <input type="text" id="" class="input_text" value="" placeholder="휴대폰번호">
                <button class="btn_sm btn_border">인증요청</button>
              </label>
            </div><!-- //.input_group -->
            <div class="input_group with_time">
              <label for="">
                <input type="text" id="" class="input_text" value="899944" placeholder="">
                <span class="time">2:35</span>
                <!-- <button class="btn_sm btn_border">인증완료</button> -->
              </label>
            </div><!-- //.input_group -->
            <div class="input_group with_time">
              <label for="">
                <input type="text" id="" class="input_text input_error" value="899944" placeholder="">
                <span class="time">2:35</span>
                <button class="btn_sm btn_border">인증완료</button>
              </label>
              <p class="txt_alert error">인증번호가 다릅니다.</p>
            </div><!-- //.input_group -->
            <!-- // 20240827 수정 -->
            <p class="txt_alert refer_mark">인증 완료 후 기본정보를 저장하시려면 인증 완료 버튼을 반드시 눌러주시기 바랍니다.</p>
          </div><!-- //.inner -->
        </section>
        <div class="btn_group btm_fixed">
          <button class="btn btn_lg btn_primary">인증 완료</button>
        </div><!-- //.btn_group -->
      </div><!-- //.inner -->
    </main>
    <!-- //#container --> 
  </div><!-- //#wrap.page_form -->

  


    
  <!--------------- 퍼블화면에만 쓰이는 script --------------->
  <script>
    $(document).ready(function(){
      $(".appbar_tit").html("휴대전화 번호 변경")
    })
  </script>
  <!--------------- 퍼블화면에만 쓰이는 script --------------->
</body>
</html>
