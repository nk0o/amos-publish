<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../resources/js/pub/include.js"></script>
  <script>include.scripts();</script>
  <script>include.style();</script>
  <title>회원정보수정 | 마이페이지 | 아모레뉴플렛폼</title>
</head>
<body>
  <div id="wrap">
    <header>
      <script>include.subAppBarType2();</script>
    </header>    
    <!-- //header -->
    <main id="container" class="page_form">
      <div class="inner">
        <div class="sign_notice">
          <p>회원님의 정보보호를 위한<br>확인 절차 입니다.</p><p>비밀번호를 입력해 주세요.</p>
        </div><!-- //.sign_notice -->
        <div class="info_area">
          <div class="input_group">
            <span class="input_label">아이디</span>
            <div class="tooltip_box" id="tip01">
              <ul class="dot_list">
                <li>영어 소문자, 숫자 조합으로 8~20자까지 생성 가능합니다.</li>
                <li>공백은 사용할수 없으며, 순사단일로만 구성 할수 없습니다.</li>
              </ul>
            </div><!-- //.tooltip_box -->
            <label for="">
              <input type="text" id="" class="input_text" value="amos1234" placeholder="아이디" disabled>
            </label>
          </div><!-- //.input_group -->
          <div class="input_group">
            <span class="input_label">비밀번호</span>
            <label for="">
              <input type="password" id="" class="input_text" value="" placeholder="비밀번호">
            </label>
          </div><!-- //.input_group -->
          <ul class="dot_list">
            <li>회원님의 개인정보를 신중하게 취급하며, 회원님의 동의 없이는 기재하신 회원정보가 공개 되지 않습니다.</li>
            <li>보다 다양한 서비스를 받으시려면 정확한 정보를 항상 유지해 주셔야 합니다.</li>
            <li>공공장소에서 PC를 사용 중일 경우, 비밀번호가 타인에게 노출되지 않도록 주의해 주시기 바랍니다.</li>
          </ul>
        </div><!-- //.input_area -->
        <div class="btn_group">
          <button class="btn btn_lg btn_border">취소</button>
          <button class="btn btn_lg btn_primary">확인</button>
        </div>
      </div>
    </main>
    <!-- //#container --> 
    <!-- footer -->
    <script>include.footer();</script>
    <!-- //footer -->
    <!-- tabBar -->
    <script>include.tabBar();</script>
    <!-- //tabBar -->
  </div><!-- //#wrap -->
  <!-- floatingSide -->
  <script>include.floatingSide();</script>
  <!-- //floatingSide -->

  <script>
    $(document).ready(function(){
      $(".appbar_tit").html("회원정보 수정")
    })
  </script>
  <!--------------- 퍼블화면에만 쓰이는 script --------------->

</html>
