<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../resources/js/pub/include.js"></script>
  <script>include.scripts();</script>
  <script>include.style();</script>
  <title>마이페이지 | 아모레뉴플렛폼</title>
</head>
<body>
  <div id="wrap">
    <header>
      <script>include.subAppBarType1();</script>
    </header>    
    <!-- //header -->
    <main id="container" class="page_mypage">
      <section>
        <div class="inner">
          <div class="search_bar">
            <label for="">
              <input type="text" id="" class="input_text" value="" placeholder="내용을 입력해 주세요.">
              <button class="ico_search ico_20"></button>
            </label>
          </div><!-- //.search_bar -->
          <div class="tab_menu round_tab">
            <ul>
              <li class="current tab_list" data-tab="tab2-1"><button>학습대기</button></li>
              <li class="tab_list" data-tab="tab2-2"><button>학습중</button></li>
              <li class="tab_list" data-tab="tab2-3"><button>학습완료</button></li>
              <li class="tab_list" data-tab="tab2-4"><button>취소내역</button></li>
            </ul>
          </div><!-- //.tab_menu -->
        </div><!-- //.inner -->
      </section>
      <section class="promotion_view_wrap">
        <div class="inner">
          <div class="input_check_wrap">
            <input type="checkbox" id="check-all-1" class="input_check" name="check-item-1" checked="">
            <label for="check-all">프로모션 상품만 보기</label>
          </div>
          <button class="btn_xs btn_primary with_icon"><i class="ico_cart ico_16"></i>전체 담기</button>
        </div>
      </section>
      <div class="hr_divider"></div>
      <section class="prd_cont type_list">
        <div class="inner">
          <!-- 상품 리스트 -->
          <div class="prd_list_wrap">
            <!-- 리스트 타입 변형 -->
            <div class="prd_list_sm">
              <!-- 상품 -->
              <div class="prd_box">
                <div class="prd">
                  <div class="img">
                    <img src="../../resources/images/contents/img_color_type05.png" alt="">
                    <span class="badge bg_primary">묶음</span>
                  </div>
                  <div class="info">
                    <div class="badge_wrap">
                      <span class="badge badge_history">2번 구매</span>
                      <span class="badge badge_promotion">프로모션</span>
                    </div>
                    <strong class="tit">트루 싱크 - 11.08 (내추럴 블루 바이올렛) 11.08 (내추럴 블루 바이올렛)11.08 (내추럴 블루 바이올렛)</strong>
                    <span class="amount">80g</span>
                    <div class="price">
                      <em>7,500</em><span>원</span>
                    </div>
                    <div class="color_num">5DB</div>
                  </div>
                </div>
                <div class="bottom">
                  <button class="btn_icon btn_like" onclick="like(this);"><i class="ico_btn_heart ico_16"></i></button>
                  <a href="#" class="btn_icon"><i class="ico_btn_cart ico_16"></i></a>
                </div>
              </div><!-- //.prd_box -->
              <!-- //상품 -->
              <div class="prd_box">
                <div class="prd">
                  <div class="img">
                    <img src="../../resources/images/contents/img_color_type04.png" alt="">
                  </div>
                  <div class="info">
                    <div class="badge_wrap">
                      <span class="badge badge_history">1번 구매</span>
                      <span class="badge badge_promotion">프로모션</span>
                    </div>
                    <strong class="tit">트루 싱크 – 11.41 (베이직 쿠퍼)</strong>
                    <span class="amount">80g</span>
                    <div class="price">
                      <em>7,500</em><span>원</span>
                    </div>
                    <div class="color_num">6DB</div>
                  </div>
                </div>
                <div class="bottom">
                  <button class="btn_icon btn_like" onclick="like(this);"><i class="ico_btn_heart ico_16"></i></button>
                  <a href="#" class="btn_icon"><i class="ico_btn_cart ico_16"></i></a>
                </div>
              </div><!-- //.prd_box -->
            </div><!-- //.prd_list_sm -->
            <!-- //리스트 타입 변형 -->
          </div>
          <!-- //상품 리스트 -->
        </div>
      </section>
    </main>
    <!-- //#container -->
    <!-- tabBar -->
    <script>include.tabBar();</script>
    <!-- //tabBar -->
  </div>




  <!--------------- 퍼블화면에만 쓰이는 script --------------->
  <script>
    $(document).ready(function(){
      $(".appbar_tit").html("최근 구매한 상품")
    })
  </script>
  <!--------------- 퍼블화면에만 쓰이는 script --------------->
</body>
</html>
