<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../resources/js/pub/include.js"></script>
  <script>include.scripts();</script>
  <script>include.style();</script>
  <title>마이페이지 | 아모레뉴플렛폼</title>
</head>
<body>
  <div id="wrap" class="page_mypage">
    <header>
      <script>include.subAppBarType1();</script>
    </header>    
    <!-- //header -->
    <main id="container">
      <section>
        <div class="inner">
          <div class="history_search">
            <div class="input_group width_btn">
              <div class="select_box">
                <div class="select_box_value" data-btmsheet="btmSheet01">
                  <span>최근 1개월</span>
                </div>
                <div class="select_box_list">
                  <ul>
                    <li><span>최근 1개월</span></li>
                    <li><span>최근 3개월</span></li>
                    <li><span>최근 6개월</span></li>
                    <li><span>기간설정</span></li>
                  </ul>
                </div>
              </div>
              <button class="btn_md btn_primary" data-btmsheet="btmSheet02">
                <i class="ico_cal white ico_16"></i> 상세조회
              </button>
            </div>
            <ul class="dot_list">
              <li>(뉴플랫폼)을 통한 주문내역만 조회할 수 있습니다.</li>
              <li>상세한 정보는 <strong>거래원장</strong>을 통해서 확인해 주세요.</li>
            </ul>
          </div>
        </div><!-- //.inner -->
      </section>
    </main>
    <!-- //#container -->
    <!-- tabBar -->
    <script>include.tabBar();</script>
    <!-- //tabBar -->
  </div>

<!-- Bottom Sheet -->
<div class="btm_sheet" id="btmSheet01"><!-- data-btmsheet="btmSheet01" -->
  <div class="btm_sheet_back"></div>
  <div class="inner">
    <div class="btm_sheet_head">
      <p class="tit">조회 기간</p>
      <button type="button" class="btm_sheet_close ico_close_20"></button>
    </div><!-- //.btm_sheet_head -->
    <div class="btm_sheet_cont check_list">
      <ul class="input_check_list">
        <li>
          <div class="input_radio_wrap without_box">
            <input type="radio" id="radio-1-1" class="input_radio" name="radio-item-1" checked="">
            <label for="radio-1-1">최근 1개월</label>
          </div>
        </li>
        <li>
          <div class="input_radio_wrap without_box">
            <input type="radio" id="radio-1-2" class="input_radio" name="radio-item-1">
            <label for="radio-1-2">최근 3개월</label>
          </div>
        </li>
        <li>
          <div class="input_radio_wrap without_box">
            <input type="radio" id="radio-1-3" class="input_radio" name="radio-item-1">
            <label for="radio-1-3">최근 6개월</label>
          </div>
        </li>
        <li>
          <div class="input_radio_wrap without_box">
            <input type="radio" id="radio-1-4" class="input_radio" name="radio-item-1">
            <label for="radio-1-4">최근 12개월</label>
          </div>
        </li>
      </ul>
    </div><!-- //.btm_sheet_cont -->
  </div><!-- //.inner -->
</div><!-- //.btm_sheet -->
<div class="btm_sheet" id="btmSheet02"><!-- data-btmsheet="btmSheet02" -->
  <div class="btm_sheet_back"></div>
  <div class="inner">
    <div class="btm_sheet_head">
      <p class="tit">상세 조회</p>
      <button type="button" class="btm_sheet_close ico_close_20"></button>
    </div><!-- //.btm_sheet_head -->
    <div class="btm_sheet_cont check_list">
      <div class="radio_btn_wrap">
        <div>조회기간</div>
        <div class="input_radio_wrap type_btn">
          <input type="radio" id="radio-1" class="input_radio" name="radio-item-1">
          <label for="radio-1">1개월</label>
        </div>
        <div class="input_radio_wrap type_btn">
          <input type="radio" id="radio-2" class="input_radio" name="radio-item-1">
          <label for="radio-2">3개월</label>
        </div>
        <div class="input_radio_wrap type_btn">
          <input type="radio" id="radio-3" class="input_radio" name="radio-item-1">
          <label for="radio-3">6개월</label>
        </div>
        <div class="input_radio_wrap type_btn">
          <input type="radio" id="radio-4" class="input_radio" name="radio-item-1">
          <label for="radio-4">12개월</label>
        </div>
        <div class="input_radio_wrap type_btn">
          <input type="radio" id="radio-4" class="input_radio" name="radio-item-1">
          <label for="radio-4">기간 설정</label>
        </div>
      </div><!-- //.radio_btn_wrap -->
      <div class="check_btn_wrap">
        <div>상품유형</div>
        <div class="input_check_wrap type_btn">
          <input type="checkbox" id="check-1" class="input_check" name="check-item-1">
          <label for="check-1">일반</label>
        </div>
        <div class="input_check_wrap type_btn">
          <input type="checkbox" id="check-2" class="input_check" name="check-item-1">
          <label for="check-2">포인트몰</label>
        </div>
        <div class="input_check_wrap type_btn">
          <input type="checkbox" id="check-3" class="input_check" name="check-item-1">
          <label for="check-3">체험상품</label>
        </div>
        <div class="input_check_wrap type_btn">
          <input type="checkbox" id="check-4" class="input_check" name="check-item-1">
          <label for="check-4">12개월</label>
        </div>
        <div class="input_check_wrap type_btn">
          <input type="checkbox" id="check-5" class="input_check" name="check-item-1">
          <label for="check-5">기간 설정</label>
        </div> 
        
        <label for="datepicker" class="btn_modal_open" id="modal01" style="cursor: pointer;">start Date</label>
        <input type="text" data-cal="datepicker" class="input_text">&nbsp; - &nbsp;
        <br>
        <label for="datepicker" class="btn_modal_open" id="modal02" style="cursor: pointer;">end Date</label>
        <input type="text" data-cal="datepicker2"  class="input_text">


      </div><!-- //.check_btn_wrap -->
      <div class="check_btn_wrap">
        <div>주문상태</div>
        <div class="input_check_wrap type_btn">
          <input type="checkbox" id="check-2-all" class="input_check" name="check-item-2">
          <label for="check-2-all">전체</label>
        </div>
        <div class="input_check_wrap type_btn">
          <input type="checkbox" id="check-2-1" class="input_check" name="check-item-2">
          <label for="check-2-1">주문완료</label>
        </div>
        <div class="input_check_wrap type_btn">
          <input type="checkbox" id="check-2-2" class="input_check" name="check-item-2">
          <label for="check-2-2">상품 준비중</label>
        </div>
        <div class="input_check_wrap type_btn">
          <input type="checkbox" id="check-2-3" class="input_check" name="check-item-2">
          <label for="check-2-3">배송중</label>
        </div>
        <div class="input_check_wrap type_btn">
          <input type="checkbox" id="check-2-4" class="input_check" name="check-item-2">
          <label for="check-2-4">배송완료</label>
        </div>
      </div><!-- //.check_btn_wrap -->
    </div><!-- //.btm_sheet_cont -->
  </div><!-- //.inner -->
</div><!-- //.btm_sheet -->
<!-- //Bottom Sheet -->

<div class="modal_container" data-modal="modal01" style="z-index: 111111111;">
  <div class="modal_overlay" style="height: 1086px;"></div>
  <div class="modal_content" style="position: relative; top: auto;">
    <div class="modal_body">
      <div type="text" id="datepicker" class="inp_cal" readonly=""></div>        
    </div>
  </div>
  <!-- /.modal_content -->
</div>
<div class="modal_container" data-modal="modal02" style="z-index: 111111111;">
  <div class="modal_overlay" style="height: 1086px;"></div>
  <div class="modal_content" style="position: relative; top: auto;">
    <div class="modal_body">
      <div type="text" id="datepicker2" class="inp_cal" readonly=""></div>        
    </div>
  </div>
  <!-- /.modal_content -->




  <!--------------- 퍼블화면에만 쓰이는 script --------------->
  <script>
    $(document).ready(function(){
      $(".appbar_tit").html("주문내역")
    })
  </script>
  <!--------------- 퍼블화면에만 쓰이는 script --------------->
  <script>
    $('#datepicker').datepicker({
          dateFormat: 'yy-mm-dd',
          showOtherMonths: true,
          showMonthAfterYear: true,
          changeYear: true,
          changeMonth: true,
          showOn: 'both',
          buttonImage: ('https://cdn-icons-png.flaticon.com/512/2838/2838779.png'),
          buttonImageOnly: true,
          showAnim: '',
          onSelect: function () {
            let calName =$(this).attr('id');
            let selectValue = this.value;
            let toInput = $("input[data-cal='" + calName + "']").val(selectValue)
            $(this).parents(".modal_container").attr("aria-hidden","true").removeClass('open');
            $("body").removeClass("no_scroll");
          }
      });
    $('#datepicker2').datepicker({
          dateFormat: 'yy-mm-dd',
          showOtherMonths: true,
          showMonthAfterYear: true,
          changeYear: true,
          changeMonth: true,
          showOn: 'both',
          buttonImage: ('https://cdn-icons-png.flaticon.com/512/2838/2838779.png'),
          buttonImageOnly: true,
          showAnim: '',
          onSelect: function () {
            let calName =$(this).attr('id');
            let selectValue = this.value;
            let toInput = $("input[data-cal='" + calName + "']").val(selectValue)
            $(this).parents(".modal_container").attr("aria-hidden","true").removeClass('open');
            $("body").removeClass("no_scroll");
          }
      });
  </script>
</body>
</html>
