<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../resources/js/pub/include.js"></script>
  <script>include.scripts();</script>
  <script>include.style();</script>
  <title>정기교육 | 아모레뉴플렛폼</title>
</head>
<body>
  <div id="wrap">
    <header>
      <script>include.subAppBarType1();</script>
    </header>    
    <!-- //header -->
    <main id="container" class="page_edu page_form">
      <section class="survey_wrap">
        <div class="inner">
          <div class="inquiry_box type_page">
            <strong class="ask_tit" data-asknum="Q10">강의진행을 해주신 강사님에 대한 추가의견이 있으시면 적어주세요.</strong>
            <div class="input_writing_group">
              <textarea name="" id="" placeholder="내용을 입력해주세요."></textarea>
              <div class="txt_count">
                <p class="current zero">0</p>
                <span>/</span>
                <p class="total">200</p>
              </div>
            </div><!-- //.input_writing_group -->
          </div><!-- //.inquiry_box -->
        </div><!-- //.inner -->
      </section><!-- //.survey_wrap -->
      <div class="btn_group btm_fixed">
        <a href="#" class="btn_lg btn_border">이전</a>
        <a href="#" class="btn_lg btn_primary">다음</a>
      </div><!-- //.btn_group -->
    </main>
    <!-- //#container -->
  </div>




  <!--------------- 퍼블화면에만 쓰이는 script --------------->
  <script>
    $(document).ready(function(){
      $(".appbar_tit").html("만족도 조사")
    })
  </script>
  <!--------------- 퍼블화면에만 쓰이는 script --------------->
</body>
</html>
