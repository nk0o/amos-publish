<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../resources/js/pub/include.js"></script>
  <script>include.scripts();</script>
  <script>include.style();</script>
  <title>정기교육 | 아모레뉴플렛폼</title>
</head>
<body>
  <div id="wrap">
    <header>
      <script>include.subAppBarType1();</script>
    </header>    
    <!-- //header -->
    <main id="container" class="page_edu page_form">
      <div class="inner"><!-- 240903 .inner 감싸는 태그 추가 -->
        <section class="survey_wrap">
          <div class="inner">
            <div class="inquiry_box type_page">
              <strong class="ask_tit" data-asknum="Q1">교육내용에 대해서는 도움이 되셨나요?</strong>
              <div class="radio_btn_wrap">
                <div class="input_radio_wrap type_btn2">
                  <input type="radio" id="radio-1-1" class="input_radio" name="radio-item-1">
                  <label for="radio-1-1">매우만족</label>
                </div>
                <div class="input_radio_wrap type_btn2">
                  <input type="radio" id="radio-1-2" class="input_radio" name="radio-item-1">
                  <label for="radio-1-2">만족</label>
                </div>
                <div class="input_radio_wrap type_btn2">
                  <input type="radio" id="radio-1-3" class="input_radio" name="radio-item-1">
                  <label for="radio-1-3">보통</label>
                </div>
                <div class="input_radio_wrap type_btn2">
                  <input type="radio" id="radio-1-4" class="input_radio" name="radio-item-1">
                  <label for="radio-1-4">불만족</label>
                </div>
                <div class="input_check_wrap type_btn2">
                  <input type="checkbox" id="check-1-5" class="input_check" name="radio-item-1">
                  <label for="radio-1-5">매우불만족</label>
                </div>
              </div><!-- //.radio_btn_wrap -->
            </div><!-- //.inquiry_box -->
          </div><!-- //.inner -->
        </section><!-- //.survey_wrap -->
        <div class="btn_group btm_fixed">
          <a href="#" class="btn_lg btn_border">이전</a>
          <a href="#" class="btn_lg btn_primary">다음</a>
        </div><!-- //.btn_group -->
      </div><!-- //.inner -->
    </main>
    <!-- //#container -->
  </div>




  <!--------------- 퍼블화면에만 쓰이는 script --------------->
  <script>
    $(document).ready(function(){
      $(".appbar_tit").html("만족도 조사")
    })
  </script>
  <!--------------- 퍼블화면에만 쓰이는 script --------------->
</body>
</html>
