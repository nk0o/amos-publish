<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../resources/js/pub/include.js"></script>
  <script>include.scripts();</script>
  <script>include.style();</script>
  <title>정기교육 | 아모레뉴플렛폼</title>
</head>
<body>
  <div id="wrap" class="page_edu">
    <header>
      <script>include.subAppBarType2();</script>
    </header>    
    <!-- //header -->
    <main id="container">
      <section class="order_complete">
        <div class="inner">
          <img src="../../resources/images/img_edu_complete.svg" alt>
          <p>수강신청이 완료되었습니다.</p>
        </div>
      </section>
      <section class="order_accord no_fold">
        <!-- 수강신청 정보 -->
        <div class="accord_list">
          <div class="on accord_head">
            <div class="accord_tit">수강 신청 정보</div>
            <div class="accord_cont">
              <div class="inner">
                <div class="info_read">
                  <dl>
                    <dt>수강자</dt>
                    <dd>홍길동 / ID</dd>
                  </dl>
                  <dl>
                    <dt>수강신청일</dt>
                    <dd>2024.06.25 14:00:00</dd>
                  </dl>
                  <dl>
                    <dt>교육명</dt>
                    <dd>[7월] 핫펌 케미컬 심화학습</dd>
                  </dl>
                  <dl>
                    <dt>교육기간</dt>
                    <dd>2024.07.01 ~ 2024.07.10</dd>
                  </dl>
                </div><!-- //.info_read -->
              </div><!-- //.inner -->
            </div><!-- //.accord_cont -->
          </div><!-- //accord_head -->
        </div><!-- //.accord_list -->
        <!-- //수강신청 정보 -->
        <!-- 수강결제금액 -->
        <div class="accord_list">
          <div class="on accord_head">
            <p class="accord_tit">수강결제금액</p>
            <div class="accord_cont">
              <div class="inner">
                <div class="order_price">
                  <div class="price_sum">수강비<em>30,000</em>원</div>
                  <div class="price_sum">실습 도구비<em>10,000</em>원</div>
                  <ul class="price_by">
                    <li class="ico_bnr_line">가발<em>10,000</em>원</li>
                  </ul>
                  <div class="price_total">최종결제금액<em>40,000</em>원</div><!-- "P"는 em 안/"원"은 em 밖 -->
                </div><!-- //.order_price -->
              </div><!-- //.inner -->
            </div><!-- //.accord_cont -->
          </div><!-- //accord_head -->
        </div><!-- //.accord_list -->
        <!-- //수강결제금액 -->
      </section>
      <div class="btn_group">
        <a href="#" class="btn_lg btn_border">메인으로</a>
        <a href="#" class="btn_lg btn_primary">수강신청 내역</a>
      </div><!-- //.btn_group -->
    </main>
    <!-- //#container -->
    <!-- tabBar -->
    <script>include.tabBar();</script>
    <!-- //tabBar -->
  </div>




  <!--------------- 퍼블화면에만 쓰이는 script --------------->
  <script>
    $(document).ready(function(){
      $(".appbar_tit").html("수강신청")
    })
  </script>
  <!--------------- 퍼블화면에만 쓰이는 script --------------->
</body>
</html>
