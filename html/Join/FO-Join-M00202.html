<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../resources/js/pub/include.js"></script>
  <script>include.scripts();</script>
  <script>include.style();</script>
  <title>약관동의 - 회원가입 | 아모레뉴플렛폼</title>
</head>
<body>
  <div id="wrap">
    <header>
      <script>include.subAppBarType2();</script>
    </header>    
    <!-- //header -->
    <main id="container" class="page_form">
      <div class="inner">
        <div class="sign_notice">
          <p>개인정보 수집 및 이용 동의</p>
        </div><!-- //.sign_notice -->
        <div class="info_area">
          <div class="form_term">
            <p>회사는 아모스프로페셔널 이벤트 당첨자의 경품 배송을 위하여 다음과 같이 개인정보를 수집 및 이용합니다.</p>
            <br/>
            <p>▶ 수집하는 개인정보 항목 : 이름</p>
            <p>▶ 수집 및 이용 목적 : 이벤트 당첨자 경품배송</p>
            <p>▶ <em>보유 및 이용기간 : 이벤트 종료 후 30일</em></p>
            <br/>
            <p class="txt_alert refer_mark">위 개인정보 수집 및 이용 동의를 거부하실 수 있습니다. 단, 동의하지 않을시 참여하실수 없습니다.</p>
            <br/>
            <div class="input_radio_outer">
              <div class="input_radio_wrap">
                <input type="radio" id="radio-1-1" class="input_radio" name="radio-item-1">
                <label for="radio-1-1">동의합니다.</label>
              </div>
              <div class="input_radio_wrap">
                <input type="radio" id="radio-1-2" class="input_radio" name="radio-item-1">
                <label for="radio-1-2">동의하지 않습니다.</label>
              </div>
            </div><!-- //.input_radio_outer -->
          </div>
        </div><!-- //.input_area -->
        <div class="btn_group"><!-- //240826 btm_fixed 클래스 삭제 -->
          <button class="btn btn_lg btn_primary">다음</button>
          <button class="btn btn_lg btn_border">취소</button>
        </div>
      </div>
    </main>
    <!-- //#container -->
    <!-- tabBar -->
    <script>include.tabBar();</script>
    <!-- //tabBar -->
  </div>
  

  <!--------------- 퍼블화면에만 쓰이는 script --------------->
  <script>
    $(document).ready(function(){
      $(".appbar_tit").html("약관동의")
    })
  </script>
  <!--------------- 퍼블화면에만 쓰이는 script --------------->
</body>
</html>
