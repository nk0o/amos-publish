<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../resources/js/pub/include.js"></script>
  <script>include.scripts();</script>
  <script>include.style();</script>
  <title>약관동의 - 회원가입 | 아모레뉴플렛폼</title>
</head>
<body>
  <div id="wrap" class="page_form">
    <header>
      <script>include.subAppBarType2();</script>
    </header>    
    <!-- //header -->
    <main id="container">
      <div class="inner">
        <div class="sign_notice">
          <p>아래 회원가입에 대한 <br/>이용약관을 확인해 주세요.</p>
        </div><!-- //.sign_notice -->
        <div class="info_area">
          <div class="agree_check">
            <div class="input_check_wrap">
              <input type="checkbox" id="check-all" class="input_check" name="check-item-1" checked="">
              <label for="check-all">전체 동의하기</label>
            </div>
            <p>선택항목에 동의하지 않은 경우도 회원가입 및 일반적인 서비스를 이용할 수 있습니다.</p>
            <ul class="agree_check_list">
              <li>
                <div class="input_check_wrap without_box">
                  <input type="checkbox" id="check-1-1" class="input_check" name="check-item-1">
                  <label for="check-1-1">(필수) 이용약관 동의</label>
                </div>
                <button type="button" class="ico_16 ico_chevNext_16"><span class="hide">약관내용 보기</span></button>
              </li>
              <li>
                <div class="input_check_wrap without_box">
                  <input type="checkbox" id="check-1-2" class="input_check" name="check-item-1">
                  <label for="check-1-2">(필수) 개인정보 수집.이용 동의</label>
                </div>
                <button type="button" class="ico_16 ico_chevNext_16"><span class="hide">약관내용 보기</span></button>
              </li>
              <li>
                <div class="input_check_wrap without_box">
                  <input type="checkbox" id="check-1-3" class="input_check" name="check-item-1">
                  <label for="check-1-3">(필수) 개인정보 처리 위탁 안내</label>
                </div>
                <button type="button" class="ico_16 ico_chevNext_16"><span class="hide">약관내용 보기</span></button>
              </li>
              <li>
                <div class="input_check_wrap without_box">
                  <input type="checkbox" id="check-1-4" class="input_check" name="check-item-1">
                  <label for="check-1-4">(선택) 무료배송, 할인쿠폰등 혜택/정보 수신동의 - SMS</label>
                </div>
                <button type="button" class="ico_16 ico_chevNext_16"><span class="hide">약관내용 보기</span></button>
              </li>
              <li>
                <div class="input_check_wrap without_box">
                  <input type="checkbox" id="check-1-5" class="input_check" name="check-item-1">
                  <label for="check-1-5">(필수) 본인은 만 14세 이상입니다.</label>
                </div>
                <button type="button" class="ico_16 ico_chevNext_16"><span class="hide">약관내용 보기</span></button>
              </li>
            </ul>
          </div>
        </div><!-- //.input_area -->
        <div class="btn_group">
          <button class="btn btn_lg btn_border">동의하지 않음</button>
          <button class="btn btn_lg btn_primary">동의</button>
        </div>
      </div>
    </main>
    <!-- //#container --> 
  </div>

<!-- Bottom Sheet -->
  <div class="btm_sheet" id="btmSheet01"><!-- data-btmsheet="btmSheet01" -->
    <div class="btm_sheet_back"></div>
    <div class="inner">
      <div class="btm_sheet_head">
        <p class="tit">내/외국인</p>
        <button type="button" class="btm_sheet_close ico_close_20"></button>
      </div><!-- //.btm_sheet_head -->
      <div class="btm_sheet_cont check_list">
        <ul class="input_check_list">
          <li>
            <div class="input_radio_wrap without_box">
              <input type="radio" id="radio-1-1" class="input_radio" name="radio-item-1" checked="">
              <label for="radio-1-1">내국인</label>
            </div>
          </li>
          <li>
            <div class="input_radio_wrap without_box">
              <input type="radio" id="radio-1-2" class="input_radio" name="radio-item-1">
              <label for="radio-1-2">외국인</label>
            </div>
          </li>
        </ul>
      </div><!-- //.btm_sheet_cont -->
    </div><!-- //.inner -->
  </div><!-- //.btm_sheet -->

  <div class="btm_sheet" id="btmSheet02"><!-- data-btmsheet="btmSheet02" -->
    <div class="btm_sheet_back"></div>
    <div class="inner">
      <div class="btm_sheet_head">
        <p class="tit">통신사 선택</p>
        <button type="button" class="btm_sheet_close ico_close_20"></button>
      </div><!-- //.btm_sheet_head -->
      <div class="btm_sheet_cont check_list">
        <ul class="input_check_list">
          <li>
            <div class="input_radio_wrap without_box">
              <input type="radio" id="radio-2-1" class="input_radio" name="radio-item-2" checked="">
              <label for="radio-2-1">SKT</label>
            </div>
          </li>
          <li>
            <div class="input_radio_wrap without_box">
              <input type="radio" id="radio-2-2" class="input_radio" name="radio-item-2">
              <label for="radio-2-2">KT</label>
            </div>
          </li>
          <li>
            <div class="input_radio_wrap without_box">
              <input type="radio" id="radio-2-3" class="input_radio" name="radio-item-2">
              <label for="radio-2-3">LGT U</label>
            </div>
          </li>
          <li>
            <div class="input_radio_wrap without_box">
              <input type="radio" id="radio-2-4" class="input_radio" name="radio-item-2">
              <label for="radio-2-4">SKT 알뜰폰</label>
            </div>
          </li>
          <li>
            <div class="input_radio_wrap without_box">
              <input type="radio" id="radio-2-5" class="input_radio" name="radio-item-2">
              <label for="radio-2-5">KT 알뜰폰</label>
            </div>
          </li>
          <li>
            <div class="input_radio_wrap without_box">
              <input type="radio" id="radio-2-6" class="input_radio" name="radio-item-2">
              <label for="radio-2-6">LG 알뜰폰</label>
            </div>
          </li>
        </ul>
      </div><!-- //.btm_sheet_cont -->
      <div class="btm_sheet_btns">
        <button type="button" class="btn_bottom btm_sheet_close">확인</button>
      </div><!-- //.btm_sheet_btns -->
    </div><!-- //.inner -->
  </div><!-- //.btm_sheet -->
<!-- //Bottom Sheet -->
</body>
</html>
