<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../resources/js/pub/include.js"></script>
  <script>include.scripts();</script>
  <script>include.style();</script>
  <title>회원구분 - 회원가입 | 아모레뉴플렛폼</title>
</head>
<body>
  <div id="wrap" class="page_form">
    <header>
      <script>include.subAppBarType2();</script>
    </header>    
    <!-- //header -->
    <main id="container">
      <div class="inner">
        <div class="sign_notice">
          <p>회원님의<br/>직급은 어떻게 되시나요?</p>
        </div><!-- //.sign_notice -->
        <div class="info_area">
          <ul class="input_check_list user_check">
            <li>
              <div class="input_check_wrap without_box">
                <input type="radio" id="radio-2-1" class="input_radio" name="radio-item-6">
                <label for="radio-2-1">살롱원장</label>
              </div>
            </li>
            <li>
              <div class="input_check_wrap without_box">
                <input type="radio" id="radio-2-2" class="input_radio" name="radio-item-6">
                <label for="radio-2-2">디자이너</label>
              </div>
            </li>
          </ul>
          <ul class="dot_list">
            <li>회원가입은 관리자 승인 후 완료됩니다.영업일 3일 이내 승인됩니다.</li>
            <li>살롱원장님은 반드시 사업자등록증 명의와 일치하셔야 합니다.</li>
            <li>디자이너님은 미용사(일반) 자격증과 사업자등록증이 있어야 가입이 가능하십니다.<strong>미용사(피부), 미용사(네일), 미용사(메이크업) 자격증은 가입이 불가능합니다.</strong></li>
            <li>철저한 검증을 위해 서류를 요청 드리고 있으니 불편하시더라도 양해 부탁드립니다.</li>
          </ul>
        </div><!-- //.input_area -->
        <div class="btn_group btm_fixed">
          <button class="btn btn_lg btn_primary">다음</button>
          <!-- <button class="btn btn_lg btn_primary">다음</button> -->
        </div>
      </div>
    </main>
    <!-- //#container --> 
  </div>



    
  <!--------------- 퍼블화면에만 쓰이는 script --------------->
  <script>
    $(document).ready(function(){
      $(".appbar_tit").html("회원가입")
    })
  </script>
  <!--------------- 퍼블화면에만 쓰이는 script --------------->
</body>
</html>
