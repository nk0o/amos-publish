<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../resources/js/pub/include.js"></script>
  <script>include.scripts();</script>
  <script>include.style();</script>
  <title>회원구분 - 회원가입 | 아모레뉴플렛폼</title>
</head>
<body>
  <div id="wrap" class="page_form">
    <header>
      <script>include.subAppBarType2();</script>
    </header>    
    <!-- //header -->
    <main id="container">
      <div class="inner">
        <div class="sign_notice">
          <p>회원님의<br/>직급은 어떻게 되시나요?</p>
        </div><!-- //.sign_notice -->
        <div class="info_area">
          <ul class="input_check_list user_check">
            <li>
              <div class="input_check_wrap without_box">
                <input type="radio" id="radio-2-1" class="input_radio" name="radio-item-6">
                <label for="radio-2-1">살롱원장</label>
              </div>
            </li>
            <li>
              <div class="input_check_wrap without_box">
                <input type="radio" id="radio-2-2" class="input_radio" name="radio-item-6">
                <label for="radio-2-2">디자이너</label>
              </div>
            </li>
          </ul>
        </div><!-- //.input_area -->
        <div class="btn_group">
          <button class="btn btn_lg btn_primary">다음</button>
          <!-- <button class="btn btn_lg btn_primary">다음</button> -->
        </div>
      </div>
    </main>
    <!-- //#container --> 
  </div>
</body>
</html>
