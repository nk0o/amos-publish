<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../resources/js/pub/include.js"></script>
  <script>include.scripts();</script>
  <script>include.style();</script>
  <title>작성완료 | 회원가입 | 아모레뉴플렛폼</title>
</head>
<body>
  <div id="wrap" class="page_form">
    <header>
      <script>include.subAppBarType2();</script>
    </header>    
    <!-- //header -->
    <main id="container">
      <div class="inner">
        <div class="sign_notice">
          <p>AMOS 뉴플랫폼<br/>회원가입 요청되었습니다.</p>
        </div><!-- //.sign_notice -->
        <div class="info_area">
          <div class="sign_state_wrap">
            <dl class="sign_state userID_box bg_box_blue">
              <dt>아이디</dt>
              <dd>amos1234</dd>
            </dl>
          </div>
        </div><!-- //.input_area -->
        <div class="sign_guide">
          <p><span class="user_name">홍길동</span>님 아모스프로패셔널 뉴플랫폼&nbsp;회원으로 가입해&nbsp;주셔서&nbsp;감사&nbsp;드리며, <br/><em>본사에서&nbsp;확인&nbsp;후,&nbsp;승인&nbsp;처리할 예정</em>입니다.</p>
          <p>승인이후, 고객님의 소중한 정보는 마이페이지에서&nbsp;조회 및 수정하실 수 있습니다.</p>
        </div><!-- //.sign_guide -->
        <div class="btn_group">
          <button class="btn btn_lg btn_primary">메인으로 가기</button>
        </div><!-- //.btn_group -->
      </div>
    </main>
    <!-- //#container --> 
  </div><!-- //#wrap.page_form -->

  <!-- Bottom Sheet -->
  <div class="btm_sheet" id="btmSheet01"><!-- data-btmsheet="btmSheet01" -->
    <div class="btm_sheet_back"></div>
    <div class="inner">
      <div class="btm_sheet_head">
        <p class="tit">디자이너</p>
        <button type="button" class="btm_sheet_close ico_close_20"></button>
      </div><!-- //.btm_sheet_head -->
      <div class="btm_sheet_cont check_list">
        <ul class="input_check_list">
          <li>
            <div class="input_radio_wrap without_box">
              <input type="radio" id="radio-1-1" class="input_radio" name="radio-item-1" checked="">
              <label for="radio-1-1">일인샵 (1인)</label>
            </div>
          </li>
          <li>
            <div class="input_radio_wrap without_box">
              <input type="radio" id="radio-1-2" class="input_radio" name="radio-item-1">
              <label for="radio-1-2">소형 (2~3인)</label>
            </div>
          </li>
          <li>
            <div class="input_radio_wrap without_box">
              <input type="radio" id="radio-1-3" class="input_radio" name="radio-item-1">
              <label for="radio-1-3">중형 (4~5인)</label>
            </div>
          </li>
          <li>
            <div class="input_radio_wrap without_box">
              <input type="radio" id="radio-1-4" class="input_radio" name="radio-item-1">
              <label for="radio-1-4">대형 (6인 이상)</label>
            </div>
          </li>
        </ul>
      </div><!-- //.btm_sheet_cont -->
    </div><!-- //.inner -->
  </div><!-- //.btm_sheet -->

  <div class="btm_sheet" id="btmSheet02"><!-- data-btmsheet="btmSheet02" -->
    <div class="btm_sheet_back"></div>
    <div class="inner">
      <div class="btm_sheet_head">
        <p class="tit">통신사 선택</p>
        <button type="button" class="btm_sheet_close ico_close_20"></button>
      </div><!-- //.btm_sheet_head -->
      <div class="btm_sheet_cont check_list">
        <ul class="input_check_list">
          <li>
            <div class="input_radio_wrap without_box">
              <input type="radio" id="radio-2-1" class="input_radio" name="radio-item-1" checked="">
              <label for="radio-2-1">SKT</label>
            </div>
          </li>
          <li>
            <div class="input_radio_wrap without_box">
              <input type="radio" id="radio-2-2" class="input_radio" name="radio-item-1">
              <label for="radio-2-2">KT</label>
            </div>
          </li>
          <li>
            <div class="input_radio_wrap without_box">
              <input type="radio" id="radio-2-3" class="input_radio" name="radio-item-1">
              <label for="radio-2-3">LGT U</label>
            </div>
          </li>
          <li>
            <div class="input_radio_wrap without_box">
              <input type="radio" id="radio-2-4" class="input_radio" name="radio-item-1">
              <label for="radio-2-4">SKT 알뜰폰</label>
            </div>
          </li>
          <li>
            <div class="input_radio_wrap without_box">
              <input type="radio" id="radio-2-5" class="input_radio" name="radio-item-1">
              <label for="radio-2-5">KT 알뜰폰</label>
            </div>
          </li>
          <li>
            <div class="input_radio_wrap without_box">
              <input type="radio" id="radio-2-6" class="input_radio" name="radio-item-1">
              <label for="radio-2-6">LG 알뜰폰</label>
            </div>
          </li>
        </ul>
      </div><!-- //.btm_sheet_cont -->
      <div class="btm_sheet_btns">
        <button type="button" class="btn_bottom btm_sheet_close">확인</button>
      </div><!-- //.btm_sheet_btns -->
    </div><!-- //.inner -->
  </div><!-- //.btm_sheet -->
<!-- //Bottom Sheet -->
</body>
</html>
