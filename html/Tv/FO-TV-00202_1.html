<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../resources/js/pub/include.js"></script>
  <script>include.scripts();</script>
  <script>include.style();</script>
  <title>아모스 TV</title>
</head>
<body>
  <div id="wrap">
    <header>
      <script>include.mainAppBar();</script>
      <script>include.mainTabMenu();</script>
    </header>
    <!-- //header -->
    <main id="container" class="page_tv_cont">
      <!-- 탭 영역 -->
      <section class="tabs_area"> 
        <!-- 컨테인 탭 -->
        <div class="tab_center_wrap">
          <div class="inner">
            <div class="tab_menu contain_tab contain_tab_type2 tab_center">
              <ul>
                <li class="current tab_list"><button>소카테고리1</button></li>
                <li class="tab_list"><button>소카테고리2</button></li>
                <li class="tab_list"><button>소카테고리3</button></li>
              </ul>
            </div>
          </div>
        </div>
        <!-- //컨테인 탭 -->
      </section>
      <!-- //탭 영역 -->
      
      <section class="conts_box_list_sec">
        <div class="inner">
          <div class="no_data">
            <img src="../../resources/images/icon/icon_nodata.svg" alt="">
            <p>콘텐츠가 없습니다.</p>
          </div>
        </div>
      </section><!-- //.conts_box_list_sec -->
    </main>
    <!-- //#container -->

    <!-- Bottom Sheet -->
    <div class="btm_sheet" id="btmSheetSort">
      <div class="btm_sheet_back"></div>
      <div class="inner">
        <div class="btm_sheet_head">
          <p class="tit">옵션값</p>
          <button type="button" class="btm_sheet_close ico_close_20"></button>
        </div><!-- //.btm_sheet_head -->
        <div class="btm_sheet_cont check_list">
          <ul class="input_check_list">
            <li>
              <div class="input_radio_wrap without_box">
                <input type="radio" id="radio-1-1" class="input_radio" name="radio-item-1" checked>
                <label for="radio-1-1">최신순</label>
              </div>
            </li>
            <li>
              <div class="input_radio_wrap without_box">
                <input type="radio" id="radio-1-2" class="input_radio" name="radio-item-1">
                <label for="radio-1-2">좋아요순</label>
              </div>
            </li>
            <li>
              <div class="input_radio_wrap without_box">
                <input type="radio" id="radio-1-3" class="input_radio" name="radio-item-1">
                <label for="radio-1-3">조회수순</label>
              </div>
            </li>
          </ul>
        </div><!-- //.btm_sheet_cont -->
      </div><!-- //.inner -->
    </div><!-- //.btm_sheet -->
    <!-- //Bottom Sheet -->
    
    <!-- footer -->
    <script>include.footer();</script>
    <!-- //footer -->
    <!-- tabBar -->
    <script>include.tabBar();</script>
    <!-- //tabBar -->
  </div>
  <!-- floatingSide -->
  <script>include.floatingSide();</script>
  <!-- //floatingSide -->
</body>
</html>
