<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../resources/js/pub/include.js"></script>
  <script>include.scripts();</script>
  <script>include.style();</script>
  <title>서비스 이용약관 | 아모레뉴플렛폼</title>
</head>

<body>
  <div id="wrap">
    <header>
      <script>include.subAppBarType1();</script>
    </header>    
    <!-- //header -->
    <main id="container" class="page_term">
      <section class="term_cont">
        <div class="inner">
          <div class="editor_reset"><!-- editor_reset: 에디터 리셋css 공통 클래스 -->
            <!-- 어드민등록 약관 영역 -->
          </div>
        </div>
      </section><!-- //.term_cont -->
      <section class="term_select">
        <div class="inner">
          <div class="select_box type2">
            <div class="select_box_value" data-btmsheet="btmSheetSort"><span>이전 서비스 이용약관 보기</span></div>
            <div class="select_box_list">
              <ul>
                <li><a href="#" target="_blank">이전 개인정보 처리방침(2021-04-22 ~ 2022-08-30)</a></li>
                <li><a href="#" target="_blank">이전 개인정보 처리방침(2021-04-22 ~ 2022-08-30)</a></li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- //#container -->
    <!-- footer -->
    <script>include.footer();</script>
    <!-- //footer -->
    <!-- tabBar -->
    <script>include.tabBar();</script>
    <!-- //tabBar -->
  </div><!-- //#wrap -->
  <!-- floatingSide -->
  <script>include.floatingSide();</script>
  <!-- //floatingSide -->
  

  <!-- Bottom Sheet -->
  <div class="btm_sheet" id="btmSheetSort">
    <div class="btm_sheet_back"></div>
    <div class="inner">
      <div class="btm_sheet_head">
        <p class="tit">옵션값</p>
        <button type="button" class="btm_sheet_close ico_close_20"></button>
      </div>
      <div class="btm_sheet_cont check_list">
        <ul class="input_check_list">
          <li>
            <div class="input_radio_wrap without_box">
              <input type="button" id="radio-1-1" class="input_radio" onclick="">
              <label for="radio-1-1">이전 개인정보 처리방침(2021-04-22 ~ 2022-08-30)</label>
            </div>
          </li>
          <li>
            <div class="input_radio_wrap without_box">
              <input type="button" id="radio-1-2" class="input_radio" onclick="">
              <label for="radio-1-1">이전 개인정보 처리방침(2021-04-22 ~ 2022-08-30)</label>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- //Bottom Sheet -->
    
  <!--------------- 퍼블화면에만 쓰이는 script --------------->
  <script>
    $(document).ready(function(){
      $(".appbar_tit").html("서비스 이용약관")
    })
  </script>
  <!--------------- 퍼블화면에만 쓰이는 script --------------->
</body>

</html>
