<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../resources/js/pub/include.js"></script>
  <script>include.scripts();</script>
  <script>include.style();</script>
  <title>체험상품 | 구매 | 아모레뉴플렛폼</title>
</head>
<body>
  <div id="wrap">
    <header>
      <script>include.subAppBarType1();</script><!-- 240910 앱바 수정 -->
    </header>    
    <!-- //header -->
    <main id="container" class="page_order">
      <section class="order_accord">
        <!-- 주문자 정보 -->
        <div class="accord_list">
          <div class="on accord_head">
            <div class="accord_tit">주문자 정보</div>
            <div class="accord_cont">
              <div class="inner">
                <div class="info_read">
                  <dl>
                    <dt>이름</dt>
                    <dd>홍길동</dd>
                  </dl>
                  <dl>
                    <dt>휴대폰 번호</dt>
                    <dd>010-1234-5678</dd>
                  </dl>
                </div><!-- //.info_read -->
              </div><!-- //.inner -->
            </div><!-- //.accord_cont -->
          </div><!-- //accord_head -->
        </div><!-- //.accord_list -->
        <!-- //주문자 정보 -->
        <!-- 배송지 주소 -->
        <div class="accord_list">
          <div class="on accord_head">
            <div class="accord_tit">배송지 주소</div>
            <div class="accord_cont">
              <div class="inner">
                <div class="info_read">서울특별시 용산구 한강대로 69 (한강로 2가 420번지 용산푸르지오 써밋) 3층</div><!-- //.info_read -->
              </div><!-- //.inner -->
            </div><!-- //.accord_cont -->
          </div><!-- //accord_head -->
        </div><!-- //.accord_list -->        
        <!-- //배송지 주소 -->
        <!-- 요청사항 -->
        <div class="accord_list">
          <div class="on accord_head">
            <p class="accord_tit">요청사항</p>
            <div class="accord_cont">
              <div class="inner">
                <div class="input_writing_group">
                  <textarea name="" id="" placeholder="내용을 입력해주세요."></textarea>
                  <div class="txt_count">
                    <p class="current zero">0</p>
                    <span>/</span>
                    <p class="total">1000</p>
                  </div>
                </div><!-- //.input_writing_group -->
              </div><!-- //.inner -->
            </div><!-- //.accord_cont -->
          </div><!-- //accord_head -->
        </div><!-- //.accord_list -->
        <!-- //요청사항 -->
        <!-- 주문상품 -->
        <div class="accord_list">
          <div class="on accord_head">
            <div class="accord_tit">주문상품<div class="prd_summary"><span>새치커버 컬러컬러 서포트 스칼프</span><em>외 2건</em></div></div>
            <div class="accord_cont" style="display: block;">
              <div class="inner">
                <!-- 카테고리별 상품리스트 -->
                <div class="cart_check_prd prd_sample">
                  <div class="inner">
                    <div class="cart_check">
                      <div class="input_check_wrap">
                        <label>스타일링 기타</label>
                      </div>
                    </div><!-- //.cart_check -->
                    <ul class="cart_list_wrap">
                      <!-- 240906 상품 태그수정 -->
                      <!-- 상품 -->
                      <li class="cart_list">
                        <!-- //.cart_check -->
                        <div class="prd_list_sm">
                          <div class="prd_box">
                            <div class="prd">
                              <div class="img"><img src="../../resources/images/contents/img_color20.png" alt=""></div>
                              <div class="info">
                                <strong class="tit">COLORGENIC BROWN TONING COLOR CUSHION</strong>
                                <span class="detail">컬러제닉 브라운 토닝 칼라 헤어 쿠션</span>
                                <div class="price"><em>2</em><span>개</span></div>
                              </div><!-- //.info -->
                            </div><!-- //.prd -->
                          </div><!-- //.prd_box -->
                        </div><!-- //.prd_list_sm -->
                        <div class="order_bnr bg_box">
                          <div class="txt_gift ico_bnr_line">[체험] 칼라헤어쿠션 무료 증정</div>
                        </div><!-- //.order_bnr -->
                      </li>
                      <!-- //상품 -->
                      <!-- //240906 상품 태그수정 -->
                    </ul>
                  </div><!-- //.inner -->
                </div><!-- //.cart_check_prd -->
                <!-- //카테고리별 상품리스트 -->
              </div>
            </div><!-- //.accord_cont -->
          </div><!-- //accord_head -->
        </div><!-- //.accord_list -->
        <!-- //주문상품 -->
        <!-- 쿠폰 -->
        <div class="accord_list order_coupon">
          <div class="on accord_head">
            <p class="accord_tit">쿠폰</p>
            <div class="accord_cont">
              <div class="inner"> 
                <div class="coupon">
                  <span class="badge bg_primary">쿠폰</span>
                  <span class="coupon_tit">[체험상품] 칼라헤어쿠션 무료 증정 </span>
                  <em class="coupon_type">무료증정</em>
                </div><!-- //.coupon -->
              </div><!-- //.inner -->
            </div><!-- //.accord_cont -->
          </div><!-- //accord_head -->
        </div><!-- //.accord_list -->
        <!-- //쿠폰 -->
      </section>
    </main>
    <!-- //#container -->
    <!-- tabBar -->
    <a href="" class="btm_bar type_btn">
      <div class="inner">
        <span class="color_txt"><em>70,000</em>P</span>주문하기
      </div>
    </a>
    <!-- //tabBar -->
  </div>
  
    
  <!--------------- 퍼블화면에만 쓰이는 script --------------->
  <script>
    $(document).ready(function(){
      $(".appbar_tit").html("주문서")
    })
  </script>
  <!--------------- 퍼블화면에만 쓰이는 script --------------->
</body>
</html>
