<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../resources/js/pub/include.js"></script>
  <script>include.scripts();</script>
  <script>include.style();</script>
  <title>포인트몰 | 장바구니 | 아모레뉴플렛폼</title>
</head>
<body>
  <div id="wrap">
    <header>
      <script>include.subAppBarType1();</script>
    </header>    
    <!-- //header -->
    <main id="container" class="page_order">
      <section class="tabs_area"> 
        <!-- 컨테인 탭 -->
        <div class="tab_center_wrap">
          <div class="inner">
            <div class="tab_menu contain_tab">
              <ul>
                <li class="tab_list"><a href="#">일반상품<span>0</span></a></li>
                <li class="tab_list current"><a href="#">포인트몰<span>2</span></a></li>
                <li class="tab_list"><a href="#">체험상품<span>1</span></a></li>
              </ul>
            </div>
          </div>
        </div>
        <!-- //컨테인 탭 -->
      </section><!-- //.tabs_area -->
      <section class="order_prd_area">
        <div class="cart_check_all">
          <div class="inner cart_check">
            <div class="input_check_wrap">
              <input type="checkbox" id="check-all" class="input_check" name="check-item-1" checked="">
              <label for="check-all">전체 선택(<span>2</span>/<span>2</span>)</label>
            </div>
            <button type="button" class="btn_delete">선택삭제</button>
          </div><!-- //.inner.cart_check -->
        </div>
        <!-- 포인트별 상품리스트 -->
        <div class="cart_check_prd">
          <div class="inner">
            <div class="cart_check">
              <div class="input_check_wrap">
                <input type="checkbox" id="check-1-all" class="input_check" name="check-item-1" checked="">
                <label for="check-1-all" class="txt_eng">50,000P</label><!-- 240910 txt_eng클래스 추가 -->
              </div>
            </div><!-- //.cart_check -->
            <ul class="cart_list_wrap">
              <!-- 상품 -->
              <li class="cart_list">
                <div class="cart_check">
                  <div class="input_check_wrap">
                    <input type="checkbox" id="check-1-1" class="input_check" name="check-item-1" checked="">
                    <label for="check-1-1"></label>
                  </div>
                  <button class="btn_delete type_x"><div class="hide">삭제</div></button>
                </div><!-- //.cart_check -->
                <div class="prd_list_sm">
                  <div class="prd_box">
                    <div class="prd">
                      <div class="img"><img src="../../resources/images/contents/img_color_type04.png" alt=""></div>
                      <div class="info">
                        <strong class="tit">트루싱크 트루싱크</strong>
                        <span class="detail">7NB - 내추럴 브라운</span>
                        <div class="price"><em>2</em><span>개 구성</span></div>
                        <div class="cart_qnty is_control"><!-- 선택박스 있는경우: is_control -->
                          <div class="spinner">
                            <button type="button" class="btn_spinner_down" disabled><div class="hide">감소</div></button>
                            <input type="text" class="input_spinner" value="0" disabled>
                            <button type="button" class="btn_spinner_up"><div class="hide">증가</div></button>
                          </div><!-- //.spinner -->
                        </div><!-- //.cart_qnty -->
                      </div><!-- //.info -->
                    </div><!-- //.prd -->
                  </div><!-- //.prd_box -->
                </div><!-- //.prd_list_sm -->
              </li><!-- //.cart_list -->
              <!-- //상품 -->
            </ul>
          </div><!-- //.inner -->
        </div><!-- //.cart_check_prd -->
        <!-- //포인트별 상품리스트 -->        
        <div class="cart_check_prd">
          <div class="inner">
            <div class="cart_check">
              <div class="input_check_wrap">
                <input type="checkbox" id="check-2-all" class="input_check" name="check-item-1">
                <label for="check-2-all" class="txt_eng">100,000P</label><!-- 240910 txt_eng클래스 추가 -->
              </div>
            </div><!-- //.cart_check -->
            <ul class="cart_list_wrap">
              <!-- 상품 -->
              <li class="cart_list">
                <div class="cart_check">
                  <div class="input_check_wrap">
                    <input type="checkbox" id="check-2-1" class="input_check" name="check-item-1">
                    <label for="check-2-1"></label>
                  </div>
                  <button class="btn_delete type_x"><div class="hide">삭제</div></button>
                </div><!-- //.cart_check -->
                <div class="prd_list_sm">
                  <div class="prd_box">
                    <div class="prd">
                      <div class="img"><img src="../../resources/images/contents/img_color_type03.png" alt=""></div>
                      <div class="info">
                        <strong class="tit">칼라 앤 펌 샴퓨</strong>
                        <span class="detail">1000g</span>
                        <div class="price"><em>1</em><span>개 구성</span></div>
                        <div class="cart_qnty is_control"><!-- 선택박스 있는경우: is_control -->
                          <div class="spinner">
                            <button type="button" class="btn_spinner_down"><div class="hide">감소</div></button>
                            <input type="text" class="input_spinner" value="2">
                            <button type="button" class="btn_spinner_up"><div class="hide">증가</div></button>
                          </div><!-- //.spinner -->
                        </div><!-- //.cart_qnty -->
                        <!-- 240904 총수량 삭제 -->
                      </div><!-- //.info -->
                    </div><!-- //.prd -->
                  </div><!-- //.prd_box -->
                </div><!-- //.prd_list_sm -->
              </li><!-- //.cart_list -->
              <!-- //상품 -->
            </ul>
          </div><!-- //.inner -->
        </div><!-- //.cart_check_prd -->
      </section><!-- //.order_prd_area -->
      <section class="order_price_area">
        <div class="inner">
          <!-- 20241010 수정 -->
          <div class="order_price">
            <div class="price_sum">보유 포인트<em>100,000</em>P</div>
            <div class="price_sum">사용 포인트<em>30,000</em>P</div>
            <!-- <ul class="price_by">
              <li class="ico_bnr_line">잔여 포인트<em>30,000</em>P</li>
            </ul> -->
            <div class="price_total">잔여 포인트<em>70,000P</em></div><!-- "P"는 em 안/"원"은 em 밖 -->
          </div><!-- //.order_price -->
          <!-- //20241010 수정 -->
        </div><!-- //.inner -->
      </section><!-- //.order_price_area -->
    </main>
    <!-- //#container -->
    <!-- tabBar -->
    <a href="" class="btm_bar type_btn">
      <div class="inner">
        <span class="color_txt"><em>70,000</em>P</span>주문하기
      </div>
    </a>
    <!-- //tabBar -->
  </div>
  
    
  <!--------------- 퍼블화면에만 쓰이는 script --------------->
  <script>
    $(document).ready(function(){
      $(".appbar_tit").html("장바구니")
    })
  </script>
  <!--------------- 퍼블화면에만 쓰이는 script --------------->
</body>
</html>
