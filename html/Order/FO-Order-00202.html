<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../resources/js/pub/include.js"></script>
  <script>include.scripts();</script>
  <script>include.style();</script>
  <title>상품없음 | 장바구니 | 아모레뉴플렛폼</title>
</head>
<body>
  <div id="wrap" class="page_order">
    <header>
      <script>include.subAppBarType1();</script>
    </header>    
    <!-- //header -->
    <main id="container">
      <section class="tabs_area"> 
        <!-- 컨테인 탭 -->
        <div class="tab_center_wrap">
          <div class="inner">
            <div class="tab_menu contain_tab">
              <ul>
                <li class="tab_list current"><a href="#">일반상품<span>0</span></a></li>
                <li class="tab_list"><a href="#">포인트몰<span>2</span></a></li>
                <li class="tab_list"><a href="#">체험상품<span>1</span></a></li>
              </ul>
            </div>
          </div>
        </div>
        <!-- //컨테인 탭 -->
      </section>
      <section>
        <div class="inner">
          <div class="order_bnr_area">
            <div class="order_bnr">
              <button class="btn_view">프로모션 전체보기</button>
            </div><!-- //.order_bnr  -->
          </div><!-- //.order_bnr_wrap -->
          

          <div class="order_check">
            <div class="input_check_wrap">
              <input type="checkbox" id="check-1-2" class="input_check" name="check-item-1" checked="">
              <label for="check-1-2">전체선택(<span>2</span>/<span>5</span>)</label>
            </div>
            <button type="button" class="btn_delete">선택삭제</button>
          </div>


          <div class="prd_list_sm">
            <div class="prd_box">
              <div class="prd">
                <div class="img">
                  <img src="../../resources/images/contents/img_color_type03.png" alt="">
                </div>
                <div class="info">
                  <strong class="tit">퓨어스마트 샴푸 프레시</strong>
                  <!-- <span class="amount">500ml</span> -->
                  <span class="colorchip">7NB - 내추럴 브라운 </span>
                  <div class="price">
                    <em>27,500</em><span>원</span>
                  </div>
                </div>
              </div>
            </div>
          </div>



          <div class="order_bnr bg_box">
            <div class="txt_gift ico_bnr_line">새치커버 컬러 제품 20개 구매 당 4개 증정</div>
          </div><!-- //.order_bnr -->
        </div>
      </section>
      <section></section>
    </main>
    <!-- //#container -->
    <!-- tabBar -->
    <a href="" class="btm_bar is_nav">
      <div class="inner">
        <div class="btm_bar_txt">쇼핑하러 가기</div>
      </div>
    </a>
    <!-- //tabBar -->
  </div>
</body>
</html>
