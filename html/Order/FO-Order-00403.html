<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../resources/js/pub/include.js"></script>
  <script>include.scripts();</script>
  <script>include.style();</script>
  <title>주문완료(체험상품) | 구매 | 아모레뉴플렛폼</title>
</head>
<body>
  <div id="wrap" class="page_order">
    <header>
      <script>include.subAppBarType2();</script>
    </header>    
    <!-- //header -->
    <main id="container">
      <section class="order_complete">
        <div class="inner">
          <img src="../../resources/images/img_order_complete.svg" alt>
          <p>주문이 정상적으로 완료되었습니다.</p>
          <span>주문번호<em>20241220010101</em></span>
        </div>
      </section>
      <section class="order_accord no_fold">
        <!-- 주문자 정보 -->
        <div class="accord_list">
          <div class="on accord_head">
            <div class="accord_tit">주문자 정보</div>
            <div class="accord_cont">
              <div class="inner">
                <div class="info_read">
                  <dl>
                    <dt>이름</dt>
                    <dd>홍길동</dd>
                  </dl>
                  <dl>
                    <dt>휴대폰 번호</dt>
                    <dd>010-1234-5678</dd>
                  </dl>
                </div><!-- //.info_read -->
              </div><!-- //.inner -->
            </div><!-- //.accord_cont -->
          </div><!-- //accord_head -->
        </div><!-- //.accord_list -->
        <!-- //주문자 정보 -->
        <!-- 배송지 주소 -->
        <div class="accord_list">
          <div class="on accord_head">
            <div class="accord_tit">배송지 주소</div>
            <div class="accord_cont">
              <div class="inner">
                <div class="info_read">서울특별시 용산구 한강대로 69 (한강로 2가 420번지 용산푸르지오 써밋) 3층</div><!-- //.info_read -->
              </div><!-- //.inner -->
            </div><!-- //.accord_cont -->
          </div><!-- //accord_head -->
        </div><!-- //.accord_list -->        
        <!-- //배송지 주소 -->
        <!-- 요청사항 주문완료 -->
        <div class="accord_list">
          <div class="on accord_head">
            <p class="accord_tit">요청사항 </p>
            <div class="accord_cont">
              <div class="inner">
                <div class="info_read">매장 앞에 두고 가주세요. 감사합니다. 매장 앞에 두고 가주세요. 감사합니다. 매장 앞에 두고 가주세요. 감사합니다. 매장 앞에 두고 가주세요. 감사합니다.</div><!-- //.info_read -->
              </div><!-- //.inner -->
            </div><!-- //.accord_cont -->
          </div><!-- //accord_head -->
        </div><!-- //.accord_list -->
        <!-- //요청사항 주문완료 -->
      </section>
      <!-- 주문유의사항 -->
      <ul class="txt_notice_wrap">
        <li class="txt_notice">모든 주문은 A-CONNECT 승인이 필요하며, 주문취소는 A-CONNECT 승인 전 까지만 가능합니다.</li>
      </ul>
      <!-- //주문유의사항 -->
      <div class="btn_group">
        <button class="btn_lg btn_border">주문내역 조회</button>
        <button class="btn_lg btn_primary">쇼핑 계속하기</button>
      </div><!-- //.btn_group -->
    </main>
    <!-- //#container -->
  </div>
    
  <!--------------- 퍼블화면에만 쓰이는 script --------------->
  <script>
    $(document).ready(function(){
      $(".appbar_tit").html("주문완료")
    })
  </script>
  <!--------------- 퍼블화면에만 쓰이는 script --------------->
</body>
</html>
