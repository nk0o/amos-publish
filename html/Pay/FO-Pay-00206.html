<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../resources/js/pub/include.js"></script>
  <script>include.scripts();</script>
  <script>include.style();</script>
  <title>결제내역 | 거래원장 | 아모레뉴플렛폼</title>
</head>
<body>
  <div id="wrap">
    <header>
      <script>include.mainAppBar();</script>
      <script>include.mainTabMenu();</script>
    </header>    
    <!-- //header -->
    <main id="container" class="page_exchange">
      <!-- 탭 영역 -->
      <section class="tabs_area"> 
        <!-- 컨테인 탭 -->
        <div class="tab_center_wrap">
          <div class="inner">
            <div class="tab_menu contain_tab contain_tab_type2 tab_center">
              <ul>
                <li class="tab_list"><button>거래원장</button></li>
                <li class="current tab_list"><button>결제내역</button></li><!-- 240903 문구수정 -->
              </ul>
            </div>
          </div>
        </div>
        <!-- //컨테인 탭 -->
      </section>
      <!-- //탭 영역 -->

      <section>
        <div class="inner">
          <div class="top_exchange_wrap">
            <div class="monthpicker_cont">
              <div class="open_month" data-cal="picker" data-btmsheet="btmSheet01">2024. 06</div>
            </div>
            <div class="exchange_box">
              <dl>
                <dt>당월 결제 금액</dt>
                <dd><em>2,000,000</em><span>원</span></dd>
              </dl>
            </div>
            <ul class="txt_notice_list">
              <li class="txt_notice">AMOSPRO에서 결제한 내역만 확인하실 수 있습니다.</li><!-- 240919 문구수정 -->
            </ul>
          </div>
        </div>
      </section>

      <section class="hr_divider"></section>

      <section>
        <div class="inner">
          <div class="order_view">
            <!-- 240905 항목 수정  -->
            <strong class="order_info_list_tit">상세 결제 내역</strong>
            <ul class="order_info_list">
              <li>
                <div class="date">2024.06.24<span class="time">15:34:43</span></div>
                <div class="price">
                  <em>1,000,000</em><span>원</span>
                </div>
                <button class="btn_icon with_txt"><i class="ico_receipt ico_16"></i>영수증</button>
              </li>
              <li>
                <div class="date">2024.06.24<span class="time">15:34:43</span></div>
                <div class="price">
                  <em>50,000</em><span>원</span>
                </div>
                <button class="btn_icon with_txt"><i class="ico_receipt ico_16"></i>영수증</button>
              </li>
              <li>
                <div class="date">2024.06.24<span class="time">15:34:43</span></div>
                <div class="price">
                  <em>50,000</em><span>원</span>
                </div>
                <button class="btn_icon with_txt"><i class="ico_receipt ico_16"></i>영수증</button>
              </li>
              <li>
                <div class="date">2024.06.24<span class="time">15:34:43</span></div>
                <div class="price">
                  <em>50,000</em><span>원</span>
                </div>
                <button class="btn_icon with_txt"><i class="ico_receipt ico_16"></i>영수증</button>
              </li>
            </ul><!-- //.order_info_list -->
            <!-- // 240905 항목 수정  -->
          </div>
        </div>
      </section>
    </main>
    <!-- //#container -->
    <!-- footer -->
    <script>include.footer();</script>
    <!-- //footer -->
    <!-- tabBar -->
    <script>include.tabBar();</script>
    <!-- //tabBar -->
  </div><!-- //#wrap -->
  <!-- floatingSide -->
  <script>include.floatingSide();</script>
  <!-- //floatingSide -->

  <!-- Bottom Sheet -->
  <div class="btm_sheet" id="btmSheet01">
    <div class="btm_sheet_back"></div>
    <div class="inner">
      <div class="btm_sheet_head">
        <p class="tit">연월 선택</p>
        <button type="button" class="btm_sheet_close ico_close_20"></button>
      </div><!-- //.btm_sheet_head -->
      <div class="btm_sheet_cont">
        <div class="picker_wrap">
          <div data-type="picker"></div>
        </div>
      </div><!-- //.btm_sheet_cont -->
    </div><!-- //.inner -->
  </div><!-- //.btm_sheet -->
  <!-- //Bottom Sheet -->

</body>
</html>
