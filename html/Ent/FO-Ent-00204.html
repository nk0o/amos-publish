<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../resources/js/pub/include.js"></script>
  <script>include.scripts();</script>
  <script>include.style();</script>
  <title>만족도 조사 | 입점상담 | 아모레뉴플렛폼</title>
</head>
<body>
  <div id="wrap" class="page_form page_enter"><!-- 입점상담 page_enter -->
    <header>
      <script>include.subAppBarType2();</script>
    </header>    
    <!-- //header -->
    <main id="container">
      <div class="inner">
        <div class="sign_notice">
          <p>AMOS에 입점상담해 주셔서 <br/>감사드립니다.</p>
          <p>상담에 만족하셨나요?</p>
          <span>만족도 조사를 완료해 주셔야, 입점상담이 종료됩니다.</span>
        </div><!-- //.sign_notice -->
        <div class="info_area">
          <ul class="radio_btn_outer">
            <li class="radio_btn_box">
              <strong class="ask_tit">입점 상담에 만족하셨나요?</strong>
              <div class="radio_btn_wrap">
                <div class="input_radio_wrap type_btn">
                  <input type="radio" id="radio-1-1" class="input_radio" name="radio-item-1">
                  <label for="radio-1-1">불만족</label>
                </div>
                <div class="input_radio_wrap type_btn">
                  <input type="radio" id="radio-1-2" class="input_radio" name="radio-item-1">
                  <label for="radio-1-2">만족</label>
                </div>
              </div>
            </li>
          </ul>
          <div class="input_group pc_full">
            <strong class="ask_tit">불만족하셨다면 사유를 기재해주세요.</strong>
            <div class="input_writing_group">
              <textarea name="" id="" placeholder="내용을 입력해주세요."></textarea>
              <div class="txt_count">
                <p class="current zero">0</p>
                <span>/</span>
                <p class="total">200</p>
              </div>
            </div>
          </div><!-- //.input_group -->
          <ul class="radio_btn_outer">
            <li class="radio_btn_box">
              <strong class="ask_tit">정보를 정확하게 전달받으셨습니까?</strong>
              <div class="radio_btn_wrap">
                <div class="input_radio_wrap type_btn">
                  <input type="radio" id="radio-2-1" class="input_radio" name="radio-item-2">
                  <label for="radio-2-1">예</label>
                </div>
                <div class="input_radio_wrap type_btn">
                  <input type="radio" id="radio-2-2" class="input_radio" name="radio-item-2">
                  <label for="radio-2-2">아니요</label>
                </div>
              </div>
            </li>
          </ul>
          <ul class="radio_btn_outer">
            <li class="radio_btn_box">
              <strong class="ask_tit">지인에게 아모스를 추천할 의향이 있으십니까?</strong>
              <div class="radio_btn_wrap">
                <div class="input_radio_wrap type_btn">
                  <input type="radio" id="radio-3-1" class="input_radio" name="radio-item-3">
                  <label for="radio-3-1">예</label>
                </div>
                <div class="input_radio_wrap type_btn">
                  <input type="radio" id="radio-3-2" class="input_radio" name="radio-item-3">
                  <label for="radio-3-2">아니요</label>
                </div>
              </div>
            </li>
          </ul>
          <ul class="radio_btn_outer">
            <li class="radio_btn_box">
              <strong class="ask_tit">방문일자 협의가 잘 되셨습니까? 신속하게 상담을 받으셔습니까?</strong>
              <div class="radio_btn_wrap">
                <div class="input_radio_wrap type_btn">
                  <input type="radio" id="radio-4-1" class="input_radio" name="radio-item-4">
                  <label for="radio-4-1">예</label>
                </div>
                <div class="input_radio_wrap type_btn">
                  <input type="radio" id="radio-4-2" class="input_radio" name="radio-item-4">
                  <label for="radio-4-2">아니요</label>
                </div>
              </div>
            </li>
          </ul>
        </div><!-- //.input_area -->
        <div class="btn_group">
          <button class="btn btn_lg btn_border">취소</button>
          <button class="btn btn_lg btn_primary">상담 신청</button>
        </div><!-- //.btn_group -->
      </div><!-- //.inner -->
    </main>
    <!-- //#container --> 
  </div>
</body>
</html>
