<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../resources/js/pub/include.js"></script>
  <script>include.scripts();</script>
  <script>include.style();</script>
  <title>만족도 조사 | 입점상담 | 아모레뉴플렛폼</title>
</head>
<body>
  <div id="wrap">
    <header>
      <script>include.subAppBarType2();</script>
    </header>    
    <!-- //header -->
    <main id="container" class="page_form page_enter"><!-- 입점상담 page_enter -->
      <div class="inner">
        <div class="sign_notice">
          <p>AMOS에 입점상담해 주셔서 <br/>감사드립니다.</p>
          <span>만족스러운 상담이었는지, 만족도 조사 참여 부탁드리겠습니다.</span>
        </div><!-- //.sign_notice -->
        <div class="info_area">
          <ul class="inquiry_outer">
            <li class="inquiry_box">
              <strong class="ask_tit" data-asknum="Q1">입점 상담에 만족하셨나요?</strong>
              <div class="radio_btn_wrap">
                <div class="input_radio_wrap type_btn">
                  <input type="radio" id="radio-1-1" class="input_radio" name="radio-item-1">
                  <label for="radio-1-1">불만족</label>
                </div>
                <div class="input_radio_wrap type_btn">
                  <input type="radio" id="radio-1-2" class="input_radio" name="radio-item-1">
                  <label for="radio-1-2">만족</label>
                </div>
              </div>
            </li>
            <li class="inquiry_box">
              <strong class="ask_tit" data-asknum="Q2">불만족 하셨다면 사유를 기재해주세요.</strong>
              <div class="input_writing_group">
                <textarea name="" id="" placeholder="내용을 입력해주세요."></textarea>
                <div class="txt_count">
                  <p class="current zero">0</p>
                  <span>/</span>
                  <p class="total">200</p>
                </div>
              </div>
            </li><!-- //.input_group -->
            <li class="inquiry_box">
              <strong class="ask_tit" data-asknum="Q3">정보를 정확하게 전달받으셨습니까?</strong>
              <div class="radio_btn_wrap">
                <div class="input_radio_wrap type_btn">
                  <input type="radio" id="radio-2-1" class="input_radio" name="radio-item-2">
                  <label for="radio-2-1">예</label>
                </div>
                <div class="input_radio_wrap type_btn">
                  <input type="radio" id="radio-2-2" class="input_radio" name="radio-item-2">
                  <label for="radio-2-2">아니요</label>
                </div>
              </div>
            </li>
            <li class="inquiry_box">
              <strong class="ask_tit" data-asknum="Q4">지인에게 아모스를 추천할 의향이 있으십니까?</strong>
              <div class="radio_btn_wrap">
                <div class="input_radio_wrap type_btn">
                  <input type="radio" id="radio-3-1" class="input_radio" name="radio-item-3">
                  <label for="radio-3-1">예</label>
                </div>
                <div class="input_radio_wrap type_btn">
                  <input type="radio" id="radio-3-2" class="input_radio" name="radio-item-3">
                  <label for="radio-3-2">아니요</label>
                </div>
              </div>
            </li>
            <li class="inquiry_box">
              <strong class="ask_tit" data-asknum="Q5">방문일자 협의가 잘 되셨습니까? 신속하게 상담을 받으셔습니까?</strong>
              <div class="radio_btn_wrap">
                <div class="input_radio_wrap type_btn">
                  <input type="radio" id="radio-4-1" class="input_radio" name="radio-item-4">
                  <label for="radio-4-1">예</label>
                </div>
                <div class="input_radio_wrap type_btn">
                  <input type="radio" id="radio-4-2" class="input_radio" name="radio-item-4">
                  <label for="radio-4-2">아니요</label>
                </div>
              </div>
            </li>
          </ul>
        </div><!-- //.input_area -->
        <ul class="dot_list">
          <li>만족도 조사를 완료해 주셔야 입점 상담이 종료됩니다.</li>
        </ul>
        <div class="btn_group">
          <button class="btn btn_lg btn_primary">입력완료</button>
        </div><!-- //.btn_group -->
      </div><!-- //.inner -->
    </main>
    <!-- //#container --> 
    <!-- tabBar -->
    <script>include.tabBar();</script>
    <!-- //tabBar -->
  </div>
    


    
  <!--------------- 퍼블화면에만 쓰이는 script --------------->
  <script>
    $(document).ready(function(){
      $(".appbar_tit").html("만족도 조사")
    })
  </script>
  <!--------------- 퍼블화면에만 쓰이는 script --------------->
</body>
</html>
