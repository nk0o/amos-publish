<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../resources/js/pub/include.js"></script>
  <script>include.scripts();</script>
  <script>include.style();</script>
  <title>만족도 조사 | 입점상담 | 아모레뉴플렛폼</title>
</head>
<body>
  <div id="wrap" class="page_form">
    <header>
      <script>include.subAppBarType2();</script>
    </header>    
    <!-- //header -->
    <main id="container">
      <div class="inner">
        <div class="sign_notice">
          <p>AMOS에 입점상담해 주셔서 <br/>감사드립니다.</p>
          <p>상담에 만족하셨나요?</p>
          <span>만족도 조사를 완료해 주셔야, 입점상담이 종료됩니다.</span>
        </div><!-- //.sign_notice -->
        <div class="info_area">
          <ul class="radio_btn_outer">
            <li class="radio_btn_box">
              <strong class="ask_tit">입점 상담에 만족하셨나요?</strong>
              <div class="radio_btn_wrap">
                <div class="input_radio_wrap type_btn">
                  <input type="radio" id="radio-1" class="input_radio" name="radio-item-1">
                  <label for="radio-1">1점(불만족)</label>
                </div>
                <div class="input_radio_wrap type_btn">
                  <input type="radio" id="radio-2" class="input_radio" name="radio-item-1">
                  <label for="radio-2">2점</label>
                </div>
                <div class="input_radio_wrap type_btn">
                  <input type="radio" id="radio-3" class="input_radio" name="radio-item-1">
                  <label for="radio-3">3점</label>
                </div>
                <div class="input_radio_wrap type_btn">
                  <input type="radio" id="radio-4" class="input_radio" name="radio-item-1">
                  <label for="radio-4">4점</label>
                </div>
                <div class="input_radio_wrap type_btn">
                  <input type="radio" id="radio-5" class="input_radio" name="radio-item-1">
                  <label for="radio-5">5점(만족)</label>
                </div>
              </div>
            </li>
          </ul>
          <div class="input_group">
            <strong class="ask_tit">불만족 하셨다면 어떤 점이 불만족 스러웠나요?</strong>
            <div class="input_writing_group">
              <textarea name="" id="" placeholder="내용을 입력해주세요."></textarea>
              <div class="txt_count">
                <p class="current zero">0</p>
                <span>/</span>
                <p class="total">200</p>
              </div>
            </div>
          </div><!-- //.input_group -->
          <div class="input_group">
            <strong class="ask_tit">원하시는 내용에 정확하게 정보를 제공해 드렸나요?</strong>
            <div class="input_writing_group">
              <textarea name="" id="" placeholder="내용을 입력해주세요."></textarea>
              <div class="txt_count">
                <p class="current zero">0</p>
                <span>/</span>
                <p class="total">200</p>
              </div>
            </div>
          </div><!-- //.input_group -->
          <div class="input_group">
            <strong class="ask_tit">아모스를 다른 살롱에 추천의향이 있으신가요?</strong>
            <div class="input_writing_group">
              <textarea name="" id="" placeholder="내용을 입력해주세요."></textarea>
              <div class="txt_count">
                <p class="current zero">0</p>
                <span>/</span>
                <p class="total">200</p>
              </div>
            </div>
          </div><!-- //.input_group -->
          <div class="input_group">
            <strong class="ask_tit">상담받으셨을때, 응대가 신속하고, 방문일자 협의는 잘 되었나요?</strong>
            <div class="input_writing_group">
              <textarea name="" id="" placeholder="내용을 입력해주세요."></textarea>
              <div class="txt_count">
                <p class="current zero">0</p>
                <span>/</span>
                <p class="total">200</p>
              </div>
            </div>
          </div><!-- //.input_group -->
        </div><!-- //.input_area -->
        <div class="btn_group">
          <button class="btn btn_lg btn_border">취소</button>
          <button class="btn btn_lg btn_primary">상담 신청</button>
        </div><!-- //.btn_group -->
      </div><!-- //.inner -->
    </main>
    <!-- //#container --> 
  </div>
</body>
</html>
