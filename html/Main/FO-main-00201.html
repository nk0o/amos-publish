<script>
  $(document).ready(function () {
    const mainSwiper1 = new Swiper('#swiper1', {
      pagination: {
        el: "#swiper1 .swiper-pagination",
        type: "fraction",
      },
    });
    $(".half_progress").each(function () {
      var analysisType = $(this).find(".aType").text();
      var bar = $(this).find(".bar");
      var val = $(this).find(".num");//퍼센트값
      var per = parseInt(val.text(), 10);
      var $right = $('.right');
      var $back = $('.back');
      $({ p: 0 }).animate({ p: per }, {
        duration: 3000,
        step: function (p) {
          if(p >= 62){
            bar.css("border-top-color","transparent");
          }
          bar.css({
            transform: "rotate(" + (45 + (p * 1.8)) + "deg)"
            //45 + (100 *1.8)
          });
          /* if( bar.css("transform") >= 170){
            bar.css("border-top-color","transparent");
          } */
          val.text(p | 0);
        }
      }).delay(200);
    });
  })
</script>
