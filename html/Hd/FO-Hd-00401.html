<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../resources/js/pub/include.js"></script>
  <script>include.scripts();</script>
  <script | >include.style();</script>
  <title>1:1문의내역 | 고객센터 | 아모레뉴플렛폼</title>
</head>
<body>
  <div id="wrap">
    <header>
      <script>include.mainAppBar();</script>
      <script>include.mainTabMenu();</script>
    </header>
    <!-- //header -->
    <main id="container" class="page_form"> 
      <section class="tabs_area"> 
        <!-- 컨테인 탭 -->
        <div class="tab_center_wrap">
          <div class="inner">
            <div class="tab_menu contain_tab contain_tab_type2 tab_center">
              <ul>
                <li class="current tab_list"><button>공지사항</button></li>
                <li class="tab_list"><button>1:1 문의</button></li>
                <li class="tab_list"><button>정보 공유의 장</button></li>
              </ul>
            </div>
          </div>
        </div>
        <!-- //컨테인 탭 -->
      </section>
      <div class="inner">
        <section class="dot_list_wrap">
          <ul class="dot_list">
            <li>접수된 내용은 빠른 시간내 답변을 드리도록 하겠습니다.</li>
            <li>개인정보 보호를 위하여 최근 30일 이내의 문의내역만 확인이 가능합니다.</li><!-- 240919 문구수정 -->
          </ul>
        </section>
        <section class="hr_divider"></section>
        <section>
          <div class="input_group">
            <span class="input_label required">제목</span>
            <label for="">
              <input type="text" id="" class="input_text" value="" placeholder="제목을 입력해주세요. (최대 20자)">
            </label>
          </div><!-- //.input_group -->
          <div class="input_group">
            <span class="input_label required">문의 내용</span>
            <div class="input_writing_group">
              <textarea name="" id="" placeholder="문의하실 내용을 입력해주세요."></textarea>
              <div class="txt_count">
                <p class="current zero">0</p>
                <span>/</span>
                <p class="total">1,000</p>
              </div>
            </div>
          </div><!-- //.input_group -->
          <div class="input_group input_icon_right">
            <span class="input_label">첨부파일</span>
            <label for="file-01">
              <input type="file" id="file-01" class="input_text" value="">
              <i class="ico_clip ico_24"></i>
            </label>
            <!-- 240923 다운로드/삭제 첨부파일 추가 -->
            <div class="file_wrap">
              <div class="file">
                <span class="name"><i class="ico_clip ico_24"></i>amos_number.pdf</span>
                <button class="btn_xxs btn_border">다운로드</button>
                <button class="ico_close_circle"></button>
              </div><!-- //.file -->
            </div><!-- //.file_wrap -->
            <!-- //240923 다운로드/삭제 첨부파일 추가 -->
            <ul class="dot_list">
              <li>첨부파일은 최대 5개까지 업로드 가능합니다.</li>
              <li>첨부파일 용량은 파일당 5MB를 초과하실 수 없습니다.</li>
              <li>이미지(JPG, PNG, HEIC(HEIF)), PDF 파일만 업로드 가능합니다.</li>
            </ul>
          </div><!-- //.input_group -->
        </section>
        <div class="btn_group">
          <button class="btn btn_lg btn_primary">등록하기</button>
        </div><!-- //.btn_group -->
      </div>
    </main>
    <!-- //#container -->
    <!-- footer -->
    <script>include.footer();</script>
    <!-- //footer -->
    <!-- tabBar -->
    <script>include.tabBar();</script>
    <!-- //tabBar -->
  </div><!-- //#wrap -->
  <!-- floatingSide -->
  <script>include.floatingSide();</script>
  <!-- //floatingSide -->

  <!--------------- 퍼블화면에만 쓰이는 script --------------->
  <script>
    $(document).ready(function(){
      $(".appbar_tit").html("1:1문의 내역")
    })
  </script>
  <!--------------- 퍼블화면에만 쓰이는 script --------------->
</body>
</html>
