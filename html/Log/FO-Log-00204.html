<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../resources/js/pub/include.js"></script>
  <script>include.scripts();</script>
  <script>include.style();</script>
  <title>비밀번호변경 - 로그인 | 아모레뉴플렛폼</title>
</head>
<body>
  <div id="wrap">
    <header>
      <script>include.subAppBarType2();</script>
    </header>    
    <!-- //header -->
    <main id="container" class="page_form">
      <div class="inner">
        <div class="sign_notice">
          <p>비밀번호를 변경해 주세요.</p>
          <span>회원의 개인정보를 안전하게 보호하고자 3개월 이상 비밀번호를 변경하지 않는 경우 비밀번호 변경 안내를 시행하고 있습니다.<br><br>
            회원님의 소중한 개인정보를 보호하기 위함이오니 변경을 해 주시길 바랍니다.</span>
        </div><!-- //.sign_notice -->
        <div class="info_area">
          <div class="input_group">
            <span class="input_label">기존 비밀번호</span>
            <label for="">
              <input type="password" id="" class="input_text input_error" value="" placeholder="기존 비밀번호를 입력해 주세요.">
            </label>
            <p class="txt_alert error">기존 비밀번호를 입력해 주세요.</p>
          </div><!-- //.input_group -->
          <div class="input_group">
            <span class="input_label">새 비밀번호</span>
            <label for="">
              <input type="password" id="" class="input_text input_error" value="" placeholder="새 비밀번호를 입력해주세요">
            </label>
            <p class="txt_alert error">새 비밀번호를 입력해주세요</p>
          </div><!-- //.input_group -->
          <div class="input_group">
            <span class="input_label">새 비밀번호 재입력</span>
            <label for="">
              <input type="password" id="" class="input_text input_error" value="" placeholder="새 비밀번호를 재입력해주세요">
            </label>
            <p class="txt_alert error">새 비밀번호를 재입력해주세요</p>
          </div><!-- //.input_group -->
        </div><!-- //.input_area -->
        <div class="btn_group">
          <button class="btn btn_lg btn_primary w_full" disabled>비밀번호 변경하기</button>
          <button class="btn btn_lg btn_border">2주 후 변경</button>
          <button class="btn btn_lg btn_border">3개월 후 변경</button>
        </div>
      </div>
    </main>
    <!-- //#container --> 
  </div>


    
  <!--------------- 퍼블화면에만 쓰이는 script --------------->
  <script>
    $(document).ready(function(){
      $(".appbar_tit").html("비밀번호 변경(3개월 권고)")
    })
  </script>
  <!--------------- 퍼블화면에만 쓰이는 script --------------->
</body>
</html>
