<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../resources/js/pub/include.js"></script>
  <script>include.scripts();</script>
  <script>include.style();</script>
  <title>추가정보입력 - 로그인 | 아모레뉴플렛폼</title>
</head>
<body>
  <div id="wrap" class="page_form">
    <header>
      <script>include.subAppBarType2();</script>
    </header>    
    <!-- //header -->
    <main id="container">
      <div class="inner">
        <div class="complete_txt">
          <div class="txt_box">
            <strong>
              AMOS NEW PLATFORM
              <span>회원이 되신것을 축하드립니다.</span>
            </strong>
            <p>고객님에 보다 나은 서비스를 위해 아래 정보
              입력부탁드리겠습니다.</p>
          </div>
        </div>
        <ul class="inquiry_outer">
          <li class="inquiry_box">
            <strong class="ask_tit">관심있는 시술 카테고리 알려주세요.
            </strong>
            <div class="radio_btn_wrap">
              <div class="input_radio_wrap type_btn">
                <input type="radio" id="radio-1" class="input_radio" name="radio-item-1">
                <label for="radio-1">염모</label>
              </div>
              <div class="input_radio_wrap type_btn">
                <input type="radio" id="radio-2" class="input_radio" name="radio-item-1">
                <label for="radio-2">펌</label>
              </div>
              <div class="input_radio_wrap type_btn">
                <input type="radio" id="radio-3" class="input_radio" name="radio-item-1">
                <label for="radio-3">클리닉</label>
              </div>
              <div class="input_radio_wrap type_btn">
                <input type="radio" id="radio-4" class="input_radio" name="radio-item-1">
                <label for="radio-4">점판</label>
              </div>
            </div>
          </li>
          <li class="inquiry_box">
            <strong class="ask_tit">주력 시술 카테고리 알려주세요.</strong>
            <div class="radio_btn_wrap">
              <div class="input_radio_wrap type_btn">
                <input type="radio" id="radio-21" class="input_radio" name="radio-item-2">
                <label for="radio-21">염색커버</label>
              </div>
              <div class="input_radio_wrap type_btn">
                <input type="radio" id="radio-22" class="input_radio" name="radio-item-2">
                <label for="radio-22">염색멋내기</label>
              </div>
              <div class="input_radio_wrap type_btn">
                <input type="radio" id="radio-23" class="input_radio" name="radio-item-2">
                <label for="radio-23">열펌</label>
              </div>
              <div class="input_radio_wrap type_btn">
                <input type="radio" id="radio-24" class="input_radio" name="radio-item-2">
                <label for="radio-24">일반펌</label>
              </div>
              <div class="input_radio_wrap type_btn">
                <input type="radio" id="radio-25" class="input_radio" name="radio-item-2">
                <label for="radio-25">클리닉</label>
              </div>
            </div>
          </li>
          <li class="inquiry_box check_len2">
            <strong class="ask_tit">염모 주력 사용브랜드 알려주세요. (2개까지 선택 가능합니다.)</strong>
            <div class="radio_btn_wrap">
              <div class="input_radio_wrap type_btn">
                <input type="checkbox" id="check-1" class="input_radio" name="check-item-1">
                <label for="check-1">데미</label>
              </div>
              <div class="input_radio_wrap type_btn">
                <input type="checkbox" id="check-2" class="input_radio" name="check-item-1">
                <label for="check-2">래삐</label>
              </div>
              <div class="input_radio_wrap type_btn">
                <input type="checkbox" id="check-3" class="input_radio" name="check-item-1">
                <label for="check-3">로레알</label>
              </div>
              <div class="input_radio_wrap type_btn">
                <input type="checkbox" id="check-4" class="input_radio" name="check-item-1">
                <label for="check-4">미엘</label>
              </div>
              <div class="input_radio_wrap type_btn">
                <input type="checkbox" id="check-5" class="input_radio" name="check-item-1">
                <label for="check-5">밀본</label>
              </div>
              <div class="input_radio_wrap type_btn">
                <input type="checkbox" id="check-6" class="input_radio" name="check-item-1">
                <label for="check-6">시세이도</label>
              </div>
              <div class="input_radio_wrap type_btn">
                <input type="checkbox" id="check-7" class="input_radio" name="check-item-1">
                <label for="check-7">아모스</label>
              </div>
              <div class="input_radio_wrap type_btn">
                <input type="checkbox" id="check-8" class="input_radio" name="check-item-1">
                <label for="check-8">웰라</label>
              </div>
              <div class="input_radio_wrap type_btn">
                <input type="checkbox" id="check-9" class="input_radio" name="check-item-1">
                <label for="check-9">파이모아</label>
              </div>
              <div class="input_radio_wrap type_btn">
                <input type="checkbox" id="check-10" class="input_radio" name="check-item-1">
                <label for="check-10">호유</label>
              </div>
              <div class="input_radio_wrap type_btn">
                <input type="checkbox" id="check-11" class="input_radio" name="check-item-1">
                <label for="check-11">기타</label>
              </div>
            </div>
          </li>
          <li class="inquiry_box">
            <strong class="ask_tit">열펌 주력 사용브랜드 알려주세요.</strong>
            <div class="radio_btn_wrap">
              <div class="input_radio_wrap type_btn">
                <input type="radio" id="radio-31" class="input_radio" name="radio-item-3">
                <label for="radio-31">그리에이트(ATS)</label>
              </div>
              <div class="input_radio_wrap type_btn">
                <input type="radio" id="radio-32" class="input_radio" name="radio-item-3">
                <label for="radio-32">래삐</label>
              </div>
              <div class="input_radio_wrap type_btn">
                <input type="radio" id="radio-33" class="input_radio" name="radio-item-3">
                <label for="radio-33">로레알</label>
              </div>
              <div class="input_radio_wrap type_btn">
                <input type="radio" id="radio-34" class="input_radio" name="radio-item-3">
                <label for="radio-34">밀본</label>
              </div>
              <div class="input_radio_wrap type_btn">
                <input type="radio" id="radio-35" class="input_radio" name="radio-item-3">
                <label for="radio-35">시세이도</label>
              </div>
              <div class="input_radio_wrap type_btn">
                <input type="radio" id="radio-36" class="input_radio" name="radio-item-3">
                <label for="radio-36">아모스</label>
              </div>
              <div class="input_radio_wrap type_btn">
                <input type="radio" id="radio-37" class="input_radio" name="radio-item-3">
                <label for="radio-37">웰라</label>
              </div>
              <div class="input_radio_wrap type_btn">
                <input type="radio" id="radio-38" class="input_radio" name="radio-item-3">
                <label for="radio-38">카디뷰(서프라리스)</label>
              </div>
              <div class="input_radio_wrap type_btn">
                <input type="radio" id="radio-39" class="input_radio" name="radio-item-3">
                <label for="radio-39">기타</label>
              </div>
            </div>
          </li>
          <li class="inquiry_box">
            <strong class="ask_tit">헤어케어(클리닉) 주력 사용브랜드 알려주세요.</strong>
            <div class="radio_btn_wrap">
              <div class="input_radio_wrap type_btn">
                <input type="radio" id="radio-41" class="input_radio" name="radio-item-4">
                <label for="radio-41">로레알</label>
              </div>
              <div class="input_radio_wrap type_btn">
                <input type="radio" id="radio-42" class="input_radio" name="radio-item-4">
                <label for="radio-42">르미네상스</label>
              </div>
              <div class="input_radio_wrap type_btn">
                <input type="radio" id="radio-43" class="input_radio" name="radio-item-4">
                <label for="radio-43">밀본</label>
              </div>
              <div class="input_radio_wrap type_btn">
                <input type="radio" id="radio-44" class="input_radio" name="radio-item-4">
                <label for="radio-44">시세이도</label>
              </div>
              <div class="input_radio_wrap type_btn">
                <input type="radio" id="radio-45" class="input_radio" name="radio-item-4">
                <label for="radio-45">아윤채</label>
              </div>
              <div class="input_radio_wrap type_btn">
                <input type="radio" id="radio-47" class="input_radio" name="radio-item-4">
                <label for="radio-47">웰라</label>
              </div>
              <div class="input_radio_wrap type_btn">
                <input type="radio" id="radio-48" class="input_radio" name="radio-item-4">
                <label for="radio-48">하오니코</label>
              </div>
              <div class="input_radio_wrap type_btn">
                <input type="radio" id="radio-49" class="input_radio" name="radio-item-4">
                <label for="radio-49">기타</label>
              </div>
            </div>
          </li>
        </ul>
        <div class="btn_group">
          <a href="#" class="btn_lg btn_border">취소</a>
          <a href="#" class="btn_lg btn_primary">입력완료</a>
        </div>
      </div>
    </main>
    <!-- //#container -->
  </div>
</body>
</html>
