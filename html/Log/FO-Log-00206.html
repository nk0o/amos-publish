<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../resources/js/pub/include.js"></script>
  <script>include.scripts();</script>
  <script>include.style();</script>
  <title>본인인증 - 회원가입 | 아모레뉴플렛폼</title>
</head>
<body>
  <div id="wrap" class="page_sign">
    <header>
      <script>include.subAppBarType2();</script>
    </header>    
    <!-- //header -->
    <main id="container">
      <div class="inner">
        <!-- 탭 메뉴 -->
        <div class="tab_menu line_tab">
          <ul>
            <li class="current tab_list" data-tab="tab2-1"><button>아이디 찾기</button></li>
            <li class="tab_list" data-tab="tab2-2"><button>비밀번호 찾기</button></li>
          </ul>
          <div class="tab_bar"></div>
        </div>
        <!-- 탭 내용 -->
        <div class="tab_cont">
          <div id="tab2-1" class="tab_cont_item current">
            <div class="sign_notice">
              <p>회원님의 정보와 일치하는 아이디는 아래와 같습니다.</p>
            </div><!-- //.sign_notice -->
            <div class="sign_state_wrap">
              <dl class="sign_state userID_box">
                <dt>아이디</dt>
                <dd class="txt_blue">amos1234</dd>
              </dl>
            </div>
            <div class="btn_group">
              <a href="#" class="btn btn_lg btn_primary">로그인</a>
            </div>
          </div>
          <div id="tab2-2" class="tab_cont_item">
            비밀번호 찾기
          </div>
        </div><!-- //tab_cont -->
      </div>
    </main>
    <!-- //#container --> 
  </div>
