<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../resources/js/pub/include.js"></script>
  <script>include.scripts();</script>
  <script>include.style();</script>
  <title>승인대기중(반려) - 로그인 | 아모레뉴플렛폼</title>
</head>
<body>
  <div id="wrap">
    <header>
      <script>include.subAppBarType2();</script>
    </header>    
    <!-- //header -->
    <main id="container" class="page_form">
      <div class="inner">
        <h3 class="p_tit">로그인</h3>
        <div class="sign_notice">
          <p>고객님은<br>추가 확인이 필요한 서류가 있습니다.</p>
          <span>재승인 요청을 클릭하셔서 추가 업로드 요청드립니다. </span>
        </div><!-- //.sign_notice -->
        <div class="sign_state_wrap">
          <dl class="sign_state">
            <dt>재승인 요청</dt>
            <dd class="txt_blue">무슨무슨서류 미비</dd>
          </dl>
        </div>
        <div class="btn_group"><!-- //240826 btm_fixed 클래스 삭제 -->
          <a href="#" class="btn_lg btn_border">재승인 요청</a>
          <a href="#" class="btn_lg btn_primary">메인으로 가기</a>
        </div>
      </div>
    </main>
    <!-- //#container -->
    <!-- tabBar -->
    <script>include.tabBar();</script>
    <!-- //tabBar -->
  </div>
  

    
  <!--------------- 퍼블화면에만 쓰이는 script --------------->
  <script>
    $(document).ready(function(){
      $(".appbar_tit").html("로그인")
    })
  </script>
  <!--------------- 퍼블화면에만 쓰이는 script --------------->
</body>
</html>
